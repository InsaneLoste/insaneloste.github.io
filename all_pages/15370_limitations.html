<ul><li>Memories are shown as the target remembers them, so they may not be truthful.</li>
<li>May be vulnerable to <a href="/wiki/Memory_Suppression" title="Memory Suppression">Memory Suppression</a>.</li>
<li>Weak against <a href="/wiki/Memory_Erasure" title="Memory Erasure">Memory Erasure</a> and <a href="/wiki/Memory_Absorption" title="Memory Absorption">Memory Absorption</a>.</li></ul>
