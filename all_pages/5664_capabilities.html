<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Cymatics" title="wikipedia:Cymatics">cymatic sound</a>, a special type of sound that gives matter its form. It is the study of vibrations. Additionally, the shape of the matter changes depending on the frequency, creating a cymatic shape within the medium it vibrates through.
