<p>The user either is or can mimic/transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Hystricomorpha" title="wikipedia:Hystricomorpha">hystricomorph</a>. Members of this suborder include <a class="extiw" href="http://en.wikipedia.org/wiki/Porcupine" title="wikipedia:Porcupine">porcupines</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Capybara" title="wikipedia:Capybara">capybaras</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Guinea_pigs" title="wikipedia:Guinea pigs">guinea pigs</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Chinchilla" title="wikipedia:Chinchilla">chinchillas</a> and many more.
