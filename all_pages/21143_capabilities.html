<p>The user is able to manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Reflex" title="wikipedia:Reflex">reflexes</a>, the involuntary and nearly instantaneous movement in response to a stimulus. This includes flinching, itching, blinking, coughing, shivering and so on. User can turn certain reflexes on/off and speed up or slow down reflexes.
