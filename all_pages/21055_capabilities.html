<p>The user can achieve supernatural feats by rejecting aspects of reality. They can become <a class="mw-redirect" href="/wiki/Invulnerability" title="Invulnerability">indestructible</a> by denying physical damage, <a href="/wiki/Physics_Manipulation" title="Physics Manipulation">deny the laws of physics</a>, and even become <a href="/wiki/Immortality" title="Immortality">immortal</a> by denying death/aging.
