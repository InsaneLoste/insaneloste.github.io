<p>A user with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Shoulder_angel" title="wikipedia:Shoulder angel">Shoulder Spirit</a>, an <a class="extiw" href="http://en.wikipedia.org/wiki/Angel" title="wikipedia:Angel">Angel</a> or <a class="extiw" href="http://en.wikipedia.org/wiki/Demon" title="wikipedia:Demon">Demon</a> who represents or is associated with divine or demonic choices. Shoulder Spirits are lower level Angels and Demons guiding mortals to certain paths and decisions in their life's.
