<p>The user can induce physical hunger, the discomfort and associated weakness caused by a lack of food consumption. Symptoms of hunger include physical weakness, light-headedness, <a href="/wiki/Anger_Inducement" title="Anger Inducement">irritability</a>, and a craving to eat. Severe hunger can lead to <a href="/wiki/Insanity_Inducement" title="Insanity Inducement">delirium</a>, nausea, and loss of consciousness. 
</p>
