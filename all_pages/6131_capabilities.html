<p>The user can gain the powers and traits of <a class="extiw" href="http://en.wikipedia.org/wiki/Demigod" title="wikipedia:Demigod">demigods</a>; beings who are part-<a href="/wiki/Archetype:Deity" title="Archetype:Deity">god</a> and part-<a href="/wiki/Trait:Mortality" title="Trait:Mortality">mortal</a>, possessing a partial, or lesser form of divinity that they gain by either through <a href="/wiki/Trait:God_Inheritance" title="Trait:God Inheritance">inheriting</a> or by unlocking a dormant power in a species.
</p>
