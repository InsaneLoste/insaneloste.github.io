<p>The user with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Category:Vengeance_deities" title="wikipedia:Category:Vengeance deities">vengeance deity</a>, a god/goddess who represents or is associated with vengeance, revenge, retribution, balance, and even karma. Vengeance deities are not fairly common in mythology but were important and feared among ancient civilizations.
