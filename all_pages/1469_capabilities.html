<p>User can create <a class="extiw" href="http://en.wikipedia.org/wiki/Category:Blade_weapons" title="wikipedia:Category:Blade weapons">bladed weapons</a>, including <a class="extiw" href="http://en.wikipedia.org/wiki/Dagger" title="wikipedia:Dagger">daggers</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Sword" title="wikipedia:Sword">swords</a>, etc., with the ability to negate, deactivate, or otherwise neutralize or limit the abilities of a certain power, in high level cases even outright removing the power from the victim.
