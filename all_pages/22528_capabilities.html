<p>User with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Siren_(mythology)" title="wikipedia:Siren (mythology)">siren</a>, creatures with the head of a female and the body of a bird. Traditionally, they lived on an island in the sea and used the irresistible charm of their song to lure mariners to their destruction on the rocks surrounding their island.
