<p>The user can emit concentrated beams of entities and/or their power (animals/beasts, spirits, deities, demons, <a href="/wiki/Inner_Being" title="Inner Being">Inner Beings</a>, <a href="/wiki/Materialized_Guardian" title="Materialized Guardian">Materialized Guardians</a>, etc.) for a potentially devastating amount of damage. The result of the beam could be concussive, dispersive or explosive.
