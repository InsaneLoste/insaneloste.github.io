<p>User of this power either is or can transform into an undead plant, a hybrid of a <a href="/wiki/Undead_Physiology" title="Undead Physiology">Undead Physiology</a> and <a class="mw-redirect" href="/wiki/Plant_Mimicry" title="Plant Mimicry">Plant Mimicry</a> which is capable of using several if not all the powers of both parent species and using them to enhance each other.
