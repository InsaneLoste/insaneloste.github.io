<p>The user can exert more of their body's muscular strength, which should be physically impossible (even at an <a href="/wiki/Enhanced_Muscle_Usage" title="Enhanced Muscle Usage">enhanced level</a>). This is used for a variety of things and not just for <a href="/wiki/Peak_Human_Strength/Supernatural" title="Peak Human Strength/Supernatural">Supernatural Strength</a>, but also <a href="/wiki/Peak_Human_Speed/Supernatural" title="Peak Human Speed/Supernatural">Speed</a> and <a href="/wiki/Peak_Human_Agility/Supernatural" title="Peak Human Agility/Supernatural">Agility</a>.
</p>
