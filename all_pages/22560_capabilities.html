<p>The user with this ability either is or can transform into a <a class="external text" href="http://en.wikipedia.org/wiki/Skeleton_(undead)" rel="nofollow noreferrer noopener" target="_blank">skeleton</a>, a type of physically manifested undead often found in fantasy, horror fiction, and mythical art. Though most are human skeletons, they can also be from any creature or fantasy race found on Earth or in a fantasy world.
