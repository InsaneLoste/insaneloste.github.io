<p>The user with this ability either is or can transform into one of the <a class="extiw" href="http://en.wikipedia.org/wiki/Category:Korean_deities" title="wikipedia:Category:Korean deities">Korean Deities</a> from mythology. Becoming a <a class="extiw" href="http://en.wikipedia.org/wiki/Category:Korean_gods" title="wikipedia:Category:Korean gods">god</a> or <a class="extiw" href="http://en.wikipedia.org/wiki/Category:Korean_goddesses" title="wikipedia:Category:Korean goddesses">goddess</a> who are associated with Korean culture, able to draw power and abilities connected to them. Even in some cases becoming new incarnations of them on earth.
