<p>The user can isolate a specific period of time preventing time traveling in and out of it, which may cause time inside it to <a href="/wiki/Temporal_Looping" title="Temporal Looping">loop</a>. Those trying to enter locked off time may end up <a href="/wiki/Flash-Forward" title="Flash-Forward">skipping</a> the walled off time or simply being blocked from going beyond it.
</p>
