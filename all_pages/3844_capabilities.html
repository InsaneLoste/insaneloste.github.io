<p>A user with this ability either is or can mimic/transform into <a class="extiw" href="http://en.wikipedia.org/wiki/Castorimorpha" title="wikipedia:Castorimorpha">castorimorphs</a>, including <a class="extiw" href="http://en.wikipedia.org/wiki/Beaver" title="wikipedia:Beaver">beavers</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Gopher" title="wikipedia:Gopher">pocket gophers</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Kangaroo_rat" title="wikipedia:Kangaroo rat">kangaroo rats</a>/<a class="extiw" href="http://en.wikipedia.org/wiki/Kangaroo_mouse" title="wikipedia:Kangaroo mouse">mice</a>.
