<p>The user can replace their natural vessel with an artificial or sentential one by transferring their soul from one body to the next. Another use for them are <a href="/wiki/Artificial_Soul" title="Artificial Soul">Artificial Souls</a> and/or <a href="/wiki/Other_Soul" title="Other Soul">Other Souls</a>. Their artificial bodies may have weapons within them to be used with just a command.
