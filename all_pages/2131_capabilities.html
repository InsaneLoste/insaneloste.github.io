<p>The user can infuse objects (usually a weapon), beings or powers with augmentation capabilities, empowering and energizing them and allowing the user to manipulate their qualities and efficiency. Depending on the user, the augmentations can be to one's <a href="/wiki/Power_Augmentation" title="Power Augmentation">powers</a>, <a href="/wiki/Skill_Enhancement" title="Skill Enhancement">skills</a> or <a href="/wiki/Physical_Augmentation" title="Physical Augmentation">physical attributes</a>.
