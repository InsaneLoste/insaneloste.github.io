<p>The user is or can mimic/transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Salmonidae" title="wikipedia:Salmonidae">salmonid</a>. Members of this family include <a class="extiw" href="http://en.wikipedia.org/wiki/salmon" title="wikipedia:salmon">salmon</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Thymallus" title="wikipedia:Thymallus">graylings</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Freshwater_whitefish" title="wikipedia:Freshwater whitefish">freshwater whitefish</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Salvelinus" title="wikipedia:Salvelinus">chars</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Trout" title="wikipedia:Trout">trout</a>.
