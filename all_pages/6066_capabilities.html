<p>User can recover/restore the defense and/or defensive powers of oneself or others, including <a href="/wiki/Ability_Recharging" title="Ability Recharging">recharging</a>, <a href="/wiki/Physical_Restoration" title="Physical Restoration">restoring</a>, <a href="/wiki/Object_Repairing" title="Object Repairing">rebuilding</a>, etc., allowing them to restore defenses that are <a href="/wiki/Defense_Break" title="Defense Break">broken</a>, <a class="mw-redirect" href="/wiki/Shield_Removal" title="Shield Removal">removed</a>, <a href="/wiki/Shield_Penetration" title="Shield Penetration">penetrated</a>, <a href="/wiki/Defense_Reduction" title="Defense Reduction">reduced</a>, or destroyed.
