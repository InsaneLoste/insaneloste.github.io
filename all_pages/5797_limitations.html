<ul><li>User may develop <a href="/wiki/Trait:Aversion" title="Trait:Aversion">Aversion</a>.</li>
<li>User has limited to absolutely no control over the outcome of their catalyst event.</li>
<li>Disfigurement is common.</li>
<li><a href="/wiki/Regulation" title="Regulation">Regulation</a> or even <a href="/wiki/Dependency" title="Dependency">Dependency</a> may be an issue if catalyst event destabilizes the user in some way.</li>
<li>Event might cause user to go <a href="/wiki/Insanity_Inducement" title="Insanity Inducement">insane</a>.</li></ul>
