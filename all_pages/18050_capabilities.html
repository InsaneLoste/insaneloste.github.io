<p>The user can tap into and access any powers they had in their former/past lives, allowing them to wield powers they <a href="/wiki/Power_Activation" title="Power Activation">attained</a>, <a href="/wiki/Power_Borrowing" title="Power Borrowing">borrowed</a>, <a href="/wiki/Power_Replication" title="Power Replication">replicated</a> or <a href="/wiki/Power_Absorption" title="Power Absorption">stole</a> from a previous incarnation. Unlike <a href="/wiki/Ancestral_Merging" title="Ancestral Merging">Ancestral Merging</a>, they don't merge with their past selves to access their powers.
</p>
