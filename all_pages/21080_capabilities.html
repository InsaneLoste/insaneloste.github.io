<p>The user can create realms and nearly anything within them. A realm can be anything from a kingdom, to a <a href="/wiki/World_Creation" title="World Creation">world</a>, a <a href="/wiki/Dimension_Creation" title="Dimension Creation">dimension</a> to an entire <a href="/wiki/Existential_Plane_Creation" title="Existential Plane Creation">plane of existence</a>.
</p>
