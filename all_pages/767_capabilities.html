<p>User with this ability either is or can transform into an air deity, a god/goddess who represents or is associated with the air, the winds and the clouds. An <a class="external text" href="https://en.wikipedia.org/wiki/List_of_wind_deities" rel="nofollow noreferrer noopener" target="_blank">air deity</a> is a deity in mythology associated with air.
</p>
