<p>The user can either use various ranged weaponry such as slingshots, bows, guns, cannons etc., as a conduit to manipulate either <a href="/wiki/Creative_Energy_Manipulation" title="Creative Energy Manipulation">creative energy</a> or <a href="/wiki/Creation_Manipulation" title="Creation Manipulation">creation itself</a>, or impose those effects on ranged weapons to enhance them.
