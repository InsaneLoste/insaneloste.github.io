<p>Users can alter their appearance in various ways via some form of energy. Unlike <a href="/wiki/Ergokinetic_Shapeshifting" title="Ergokinetic Shapeshifting">Ergokinetic Shapeshifting</a>, the user isn't altering their energy form. They are a normal <a href="/wiki/Shapeshifting" title="Shapeshifting">shapeshifter</a> but they use energy.
</p>
