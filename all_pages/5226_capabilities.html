<p>User can create, shape, manipulate and absorb the energies of <a href="/wiki/Planetary_Energy_Manipulation" title="Planetary Energy Manipulation">planets</a>, <a href="/wiki/Stellar_Energy_Manipulation" title="Stellar Energy Manipulation">stars</a>, <a href="/wiki/Bio-Quasar_Manipulation" title="Bio-Quasar Manipulation">quasars</a>, <a href="/wiki/Space_Energy_Manipulation" title="Space Energy Manipulation">voids</a>, <a href="/wiki/Nebula_Manipulation" title="Nebula Manipulation">nebulas</a>, <a href="/wiki/Galactic_Energy_Manipulation" title="Galactic Energy Manipulation">galaxies</a> or anything else related to the cosmos. The user might also be able to <a href="/wiki/Omni-Energy_Manipulation" title="Omni-Energy Manipulation">manipulate all other forms of energy</a> that exist <b><a href="/wiki/Universal_Force_Manipulation" title="Universal Force Manipulation">in the universe</a></b> on a cosmic scale.
