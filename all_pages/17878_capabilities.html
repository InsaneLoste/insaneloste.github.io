<p>The user can create pantheons, the particular set of all gods of any polytheistic religion, mythology, or tradition. Users of this power are usually <a class="mw-redirect" href="/wiki/Monotheistic_Deity_Physiology" title="Monotheistic Deity Physiology">The Godhead of Creation</a>, <a class="mw-redirect" href="/wiki/Creator_Deity_Physiology" title="Creator Deity Physiology">Creator Gods</a>, or <a class="mw-redirect" href="/wiki/Primordial_Deity_Physiology" title="Primordial Deity Physiology">Primordial Deities.</a>
