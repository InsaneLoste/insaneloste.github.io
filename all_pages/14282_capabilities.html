<p>The user can defy their linearity, making it so that they can move in a line or curve with any part of their body, such as their head, instead of through their center of mass. This is much like how <a href="/wiki/Axis_Defiance" title="Axis Defiance">Axis Defiance</a> works, only it is about going along the line of motion instead of through it.
