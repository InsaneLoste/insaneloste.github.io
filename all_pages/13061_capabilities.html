<p>The user can manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Instinct" title="wikipedia:Instinct">instincts</a>, the inherent inclination of a living organism towards a particular complex behavior. They can enhance or lessen their own instincts as well as those of others, manipulate how any instinct work, and change one instinct to another.
