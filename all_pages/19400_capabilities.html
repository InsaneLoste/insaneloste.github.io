<p>The user, either innately or through training, is a master of <a class="external text" href="https://en.wikipedia.org/wiki/Pole_vault" rel="nofollow noreferrer noopener" target="_blank">pole vaulting</a>, a track and field sport in which an athlete uses a long and flexible pole as an aid to jump. The user can use virtually anything, from staves to spears, to aid in this.
