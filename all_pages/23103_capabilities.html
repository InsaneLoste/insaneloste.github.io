<p>The user can restore and return souls to those who have lost them by various means, such as <a href="/wiki/Magic" title="Magic">Magic</a>, <a href="/wiki/Soul_Removal" title="Soul Removal">Soul Removal</a>, <a href="/wiki/Soul_Absorption" title="Soul Absorption">Soul Absorption</a>, <a href="/wiki/Soul_Trapping" title="Soul Trapping">Soul Trapping</a>, etc. They can cure <a href="/wiki/Soullessness" title="Soullessness">Soullessness</a> if they had lost their souls.
