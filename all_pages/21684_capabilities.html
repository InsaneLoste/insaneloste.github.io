<p>The user, either innately or through training, is a master of <a class="extiw" href="http://en.wikipedia.org/wiki/Samba_(Brazilian_dance)" title="wikipedia:Samba (Brazilian dance)">samba</a>, a fun, upbeat, lively dance that progresses counter-clockwise around the floor. It is characterized by its syncopated timing, bounce, rolling hip action and pelvic tilt and a great deal of rhythm is expressed throughout the torso.
