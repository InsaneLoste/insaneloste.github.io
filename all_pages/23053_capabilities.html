<p>The user is immune to all soul-based powers, meaning their souls cannot be <a href="/wiki/Soul_Manipulation" title="Soul Manipulation">manipulated</a> in any way, including being <a href="/wiki/Soul_Reading" title="Soul Reading">observed</a>, <a href="/wiki/Soul_Absorption" title="Soul Absorption">absorbed</a>, <a href="/wiki/Soul_Destruction" title="Soul Destruction">destroyed</a>, <a href="/wiki/Soul_Trapping" title="Soul Trapping">trapped</a>/<a href="/wiki/Soul_Sealing" title="Soul Sealing">sealed</a>, or <a href="/wiki/Soul_Conversion" title="Soul Conversion">converted</a> into another type of soul.
