<p>The user can use certain powers they may have to manipulate their own movement and motion. These powers can be through those such as <a href="/wiki/Motion_Manipulation" title="Motion Manipulation">Motion Manipulation</a>, <a href="/wiki/Gravity_Manipulation" title="Gravity Manipulation">Gravity Manipulation</a>, <a href="/wiki/Telekinesis" title="Telekinesis">Telekinesis</a>, <a href="/wiki/Velocity_Manipulation" title="Velocity Manipulation">Velocity Manipulation</a> and the like to change and alter the prowess of one's motion.
</p>
