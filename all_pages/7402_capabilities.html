<p>A user with this ability either is or can transform into a Eclipse Deity, a god/goddess who represents or is associated with <a class="extiw" href="http://en.wikipedia.org/wiki/Twilight" title="wikipedia:Twilight">twilight</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Solar_eclipse" title="wikipedia:Solar eclipse">solar eclipses</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Lunar_eclipse" title="wikipedia:Lunar eclipse">lunar eclipses</a> and their energies. Eclipse Deities were not common in mythology and considered very rare among deities.
