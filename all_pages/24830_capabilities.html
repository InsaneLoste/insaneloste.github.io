<p>The user can utilize technology to grant themselves a variety of mental/psychic abilities, such as <a href="/wiki/Telekinesis" title="Telekinesis">telekinesis</a>, <a href="/wiki/Telepathy" title="Telepathy">telepathy</a>, <a href="/wiki/Mind_Control" title="Mind Control">mind control</a>, etc. The nature and/or overall strength of the powers gained can depend on how advanced or specialized the devices are.
</p>
