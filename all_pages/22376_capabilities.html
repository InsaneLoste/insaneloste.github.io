<p>User and other people share ability between themselves, allowing them to <a href="/wiki/Remote_Teleportation" title="Remote Teleportation">teleport</a> objects between them, teleport <a href="/wiki/Replication_Teleportation" title="Replication Teleportation">to each other</a>, and <a href="/wiki/Amalgamation" title="Amalgamation">merge</a> into one being.
