<p>User with this ability either is or can transform into an <a class="external text" href="https://en.wikipedia.org/wiki/Amphiptere" rel="nofollow noreferrer noopener" target="_blank">Amphiptere</a>, a winged serpentine reptile often referred to as a flying snake. They can range from the size of a normal snake to a massive size more closely resembling a dragon.
