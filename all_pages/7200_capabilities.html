<p>User with this ability either is or can transform into a <a class="external text" href="http://en.wikipedia.org/wiki/Dryad" rel="nofollow noreferrer noopener" target="_blank">dryad</a>, a tree nymph or tree spirit. Dryads have always been known to be female according to myth and usually inhabit oak, although they can also be found within ash, pine, poplar, apple and laurel trees.
