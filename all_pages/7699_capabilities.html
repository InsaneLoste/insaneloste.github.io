<p>The users can use electricity to simulate psychic abilities such as telekinesis, teleportation, etc. Due to the power not being based on <a href="/wiki/Psychic_Energy_Manipulation" title="Psychic Energy Manipulation">Psychic Energy Manipulation</a>, <a href="/wiki/Anti-Psychic_Presence" title="Anti-Psychic Presence">Anti-Psychic Presence</a> will not necessarily negate this ability.
</p>
