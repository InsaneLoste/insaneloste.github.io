<p>The user, either innately or through training, is a master of <a class="external text" href="https://en.wikipedia.org/wiki/Vault_(urban_movement)" rel="nofollow noreferrer noopener" target="_blank">vaulting</a> over objects, allowing them to overcome obstacles by combining jumping, climbing, and diving, with little to no prior training. They can intuitively discern any obstacles in their path and vault over them with ease.
