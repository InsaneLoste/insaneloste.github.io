<p>Users can <a href="/wiki/Writing_Generation" title="Writing Generation">inscribe</a> or <a href="/wiki/Symbol_Projection" title="Symbol Projection">project</a> <a href="/wiki/Writing_Manifestation" title="Writing Manifestation">writing</a>, <a href="/wiki/Symbol_Creation" title="Symbol Creation">symbols</a>, or <a href="/wiki/Writing_Area" title="Writing Area">arrays</a> and activate them to <a href="/wiki/Category:Inducement_Powers" title="Category:Inducement Powers">create</a> the desired <a href="/wiki/Effect_Generation" title="Effect Generation">effect</a>. Users can <a href="/wiki/Infusion" title="Infusion">imbue</a> the written subjects with whatever power source they have beforehand, so it won't consume their their own power when they do use it.
