<p>The user with this ability either is or can transform into a <a class="external text" href="https://en.wikipedia.org/wiki/Sky_deity" rel="nofollow noreferrer noopener" target="_blank">Sky Deity</a>, a god/goddess who represents or is associated with the skies and the air.  They are a common feature in polytheistic religions, and may include characteristics of the air and weather deities.
