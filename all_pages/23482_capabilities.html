<p>The user can create, shape and manipulate <a class="external text" href="http://en.wikipedia.org/wiki/Spell_(paranormal)" rel="nofollow noreferrer noopener" target="_blank">spells</a>, formulae for producing specific magic effects. Such formulae are often a series of magic words and <a href="/wiki/Incantation" title="Incantation">incantations</a>, but they can also take the form of specific thoughts, gestures, rituals, etc.
