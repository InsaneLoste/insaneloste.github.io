<p>The user, either innately or through training, is a master of different types of <a class="extiw" href="http://en.wikipedia.org/wiki/Street_dance" title="wikipedia:Street dance">street dance</a>, an umbrella term for a large number of social dance styles such as <a class="extiw" href="http://en.wikipedia.org/wiki/Breakdancing" title="wikipedia:Breakdancing">breakdancing</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/popping" title="wikipedia:popping">popping</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Locking_(dance)" title="wikipedia:Locking (dance)">locking</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/house_dance" title="wikipedia:house dance">house dance</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/waacking" title="wikipedia:waacking">waacking</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/krumping" title="wikipedia:krumping">krumping</a>, etc.
</p>
