<p>The user, either innately or through training, is a master of <a class="extiw" href="http://en.wikipedia.org/wiki/Rock_paper_scissors" title="wikipedia:Rock paper scissors">rock paper scissors</a>, a hand game played between two people, in which each player simultaneously forms one of three shapes with an outstretched hand. Some users may even be able to <a href="/wiki/Sport_Combat" title="Sport Combat">weaponize</a> said traits.
</p>
