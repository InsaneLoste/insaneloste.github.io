<p>The user can induce a state of <a class="extiw" href="http://en.wikipedia.org/wiki/Catatonia" title="wikipedia:Catatonia">catatonia</a>, defined as a group of symptoms that usually involve a lack of movement and communication, and also can include agitation, confusion, fear, and restlessness. Often times, the victim is left in a stupor, unable to interact with the world around them.
