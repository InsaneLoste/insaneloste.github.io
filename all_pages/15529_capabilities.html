<p>The user is completely and perfectly immune to any and all powers in existence and beyond, regardless of its type, status, or level of power. Even <a href="/wiki/Category:Omni_Powers" title="Category:Omni Powers">Omni</a>, <a href="/wiki/Category:Almighty_Powers" title="Category:Almighty Powers">Almighty</a> and <a href="/wiki/Category:Meta_Powers" title="Category:Meta Powers">Meta-level Powers</a> cannot affect the user at all.
</p>
