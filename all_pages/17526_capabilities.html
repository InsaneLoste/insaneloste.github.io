<p><a class="extiw" href="http://en.wikipedia.org/wiki/Onmy%C5%8Dd%C5%8D" title="wikipedia:Onmyōdō">Onmyōdō</a> (also <i>In'yōdō</i>, lit. ‘The Way of Yin and Yang’) is a traditional Japanese esoteric cosmology, a mixture of natural science and occultism. It is a very eclectic blend, including <a class="extiw" href="http://en.wikipedia.org/wiki/Wu_Xing" title="wikipedia:Wu Xing">Wu Xing</a> and <a class="external text" href="https://en.wikipedia.org/wiki/Godai_(Japanese_philosophy)" rel="nofollow noreferrer noopener" target="_blank">Godai</a> (<i>Five Elements</i>), <a class="extiw" href="http://en.wikipedia.org/wiki/Yin_and_yang" title="wikipedia:Yin and yang">Yin and yang</a>, shikigami, and divination to ofuda and alchemy.
</p>
