<p>User can create, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Urban_area" title="wikipedia:Urban area">urban areas</a> (including <a class="extiw" href="http://en.wikipedia.org/wiki/City" title="wikipedia:City">cities</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Town" title="wikipedia:Town">towns</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Suburb" title="wikipedia:Suburb">suburbs</a>, etc.), and everything in them, including all the aspects of urban areas, from the purely physical ones and also mythical/conceptual ones.
