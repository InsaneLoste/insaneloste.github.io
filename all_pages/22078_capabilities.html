<p>The user can manipulate their own <a href="/wiki/Evolution" title="Evolution">Evolution</a>, enhancing their existence, gaining new powers, upgrading to a new state of existence, etc. If they so desire, they can also <a href="/wiki/Devolution" title="Devolution">revert</a> the evolution. The range of options that are available are defined only by the user's personal preferences.
