<p>Users, either innately or through training, are masters of <a class="extiw" href="http://en.wikipedia.org/wiki/Body_armor" title="wikipedia:Body armor">body armor</a>, allowing them to perform great feats and benefit in defensive combat with great proficiency in power, defense, and endurance. Parts of armor like <a href="/wiki/Gauntlet_Proficiency" title="Gauntlet Proficiency">gauntlets</a> can act like miniature shields to deflect projectiles.
