<p>User can transcend the concepts of life and death. Therefore, they cannot be regarded as living, dead or even <a href="/wiki/Amortality" title="Amortality">amortal</a>, as the user may have never been alive/dead at some point, making the user a whole <a href="/wiki/Undetermined_Existence" title="Undetermined Existence">different</a> kind of being.
</p>
