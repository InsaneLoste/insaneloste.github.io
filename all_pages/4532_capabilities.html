<p>The user is capable of using a form of magic related to <a class="extiw" href="http://en.wikipedia.org/wiki/Coast" title="wikipedia:Coast">coasts</a>, (including <a class="extiw" href="http://en.wikipedia.org/wiki/Beach" title="wikipedia:Beach">beaches</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Mudflat" title="wikipedia:Mudflat">mudflats</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Ria" title="wikipedia:Ria">rias</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Shoal" title="wikipedia:Shoal">shoals</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Spit_(landform)" title="wikipedia:Spit (landform)">spits</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Tombolo" title="wikipedia:Tombolo">tombolos</a>, etc.), manipulating coasts and/or their contents.
</p>
