<p>The user possesses claws that are coated with or secrete infectious agents, which can extend to the victim when they are cut by the claws. The different substances can have a variety of effects, ranging from <a href="/wiki/Weakness_Inducement" title="Weakness Inducement">weakness</a>, <a href="/wiki/Disease_Inducement" title="Disease Inducement">disease</a>, <a href="/wiki/Conversion" title="Conversion">conversion</a> and <a href="/wiki/Death_Inducement" title="Death Inducement">instant death</a>.
