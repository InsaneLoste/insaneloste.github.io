<p>The user can either use various ranged weaponry such as guns, cannons, howitzers, etc, as a conduit for <a href="/wiki/Magnetism_Manipulation" title="Magnetism Manipulation">magnetic</a> and/or <a href="/wiki/Electromagnetism_Manipulation" title="Electromagnetism Manipulation">electromagnetic</a> forces or impose those effects on ranged weapons to enhance them.
