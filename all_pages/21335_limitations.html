<ul><li>May be unable to negate <a class="mw-redirect" href="/wiki/Absolute_Self-Resurrection" title="Absolute Self-Resurrection">Absolute Self-Resurrection</a>.</li>
<li>Limited to resurrection, targets can still <a href="/wiki/Reincarnation" title="Reincarnation">reincarnate</a>.</li>
<li>Users of <a href="/wiki/Absolute_Restoration" title="Absolute Restoration">Absolute Restoration</a> can bypass the negation entirely.</li>
<li>Users of <a class="mw-redirect" href="/wiki/Meta_Resurrection" title="Meta Resurrection">Meta Resurrection</a> are immune.</li>
<li>Can be countered by <a href="/wiki/Cancellation_Bypassing" title="Cancellation Bypassing">Cancellation Bypassing</a></li></ul>
