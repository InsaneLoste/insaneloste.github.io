<p>The user is or has the ability to take on the form of a <a class="external text" href="http://en.wikipedia.org/wiki/Hippogriff" rel="nofollow noreferrer noopener" target="_blank">hippogriff</a>, a legendary creature, supposedly the offspring of a griffin and a mare. Like a griffin, it has the head of an eagle, claws armed with talons, and wings covered with feathers; the rest of its body being is that of a horse.
