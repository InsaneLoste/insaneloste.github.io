<p>The user has the ability to generate illusions that make them seem like they have other powers. The "power" can be any <a href="/wiki/Category:Powers" title="Category:Powers">power</a>, as long as it isn't a <a class="newcategory" href="/wiki/Category:Mental_Power" title="Category:Mental Power">mind-altering</a> one (though this ability could "semi-somapsychotically" affect a target's mind).
</p>
