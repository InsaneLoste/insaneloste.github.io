<p>A user with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Beast_of_Busco" title="wikipedia:Beast of Busco">Beast of Busco</a>. The Beast of Busco is an enormous snapping turtle monster which citizens claimed to have seen in 1949. Despite a month-long hunt that briefly gained national attention, the "Beast of Busco" was never found.
