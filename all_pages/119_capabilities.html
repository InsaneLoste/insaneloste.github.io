<p>The users of this power can wipe out absolutely anything and everything regardless of <a href="/wiki/Erasure_Immunity" title="Erasure Immunity">immunity</a>, be it existence as a whole, all the way down to the very minute details of their targets, such as <a href="/wiki/Power_Erasure" title="Power Erasure">Powers</a>, <a href="/wiki/Life_and_Death_Removal" title="Life and Death Removal">Life/Death</a>, <a href="/wiki/Space-Time_Destruction" title="Space-Time Destruction">Space/Time</a>, <a href="/wiki/Definition_Removal" title="Definition Removal">Definition</a>, <a href="/wiki/Concept_Destruction" title="Concept Destruction">Concepts</a>, <a href="/wiki/Memory_Erasure" title="Memory Erasure">Memories</a>, <a href="/wiki/Variable_Collapse" title="Variable Collapse">Possibilities</a>, <a href="/wiki/Miracle_Manipulation" title="Miracle Manipulation">Miracle Manipulation</a>, etc. 
</p>
