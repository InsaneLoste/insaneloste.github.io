<p>The user can sense and destroy/remove the psychic barriers in the minds of others placed by those who can alter minds, namely <a href="/wiki/Telepathy" title="Telepathy">Telepaths</a>. This allows them to <a href="/wiki/Memory_Restoration" title="Memory Restoration">restore</a> blocked memories and <a href="/wiki/Power_Restoration" title="Power Restoration">restore</a> blocked powers as well.
</p>
