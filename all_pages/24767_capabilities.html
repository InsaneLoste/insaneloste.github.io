<p>User can manipulate body-art (usually tattoos) and either make them manifest in physical form or gain their <a href="/wiki/Category:Powers" title="Category:Powers">powers</a> directly. Thus user with a bird-tattoo could make the bird <a href="/wiki/Animation" title="Animation">manifest</a> physically or <a class="mw-redirect" href="/wiki/Animal_Mimicry" title="Animal Mimicry">gain</a> its abilities or <a href="/wiki/Animal_Morphing" title="Animal Morphing">form</a>.
</p>
