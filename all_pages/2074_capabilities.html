<p>User can stop nearly any attack once initiated either by the user themselves or others. This includes melee attacks like <a href="/wiki/Heavy_Strike" title="Heavy Strike">Heavy Strike</a>, projectile attacks like <a href="/wiki/Hand_Blasts" title="Hand Blasts">Hand Blasts</a>, and even otherwise unstoppable attacks like <a href="/wiki/Juggernaut_Momentum" title="Juggernaut Momentum">Juggernaut Momentum</a>.
</p>
