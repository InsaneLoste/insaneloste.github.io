<p>The user can manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Capacitance" title="wikipedia:Capacitance">capacitance</a>; the ability of a <a class="extiw" href="http://en.wikipedia.org/wiki/Physical_body" title="wikipedia:Physical body">physical body</a>/material to hold an electric charge. Capacitance can be found functioning not only in capacitors and materials, but in the nervous system of living things.
