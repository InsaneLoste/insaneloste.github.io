<p>The user is capable of wielding magic related to their race/species. This form of spell casting allows one to wield supernatural effects solely available to other members of their species, <a href="/wiki/Hybrid_Physiology" title="Hybrid Physiology">hybrids</a>, <a class="mw-redirect" href="/wiki/Clone_Physiology" title="Clone Physiology">clones</a>, or those with <a href="/wiki/Gene-Splicing" title="Gene-Splicing">spliced</a> DNA.
