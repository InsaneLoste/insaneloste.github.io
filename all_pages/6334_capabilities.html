<p>The user can obtain any power as long as they desire it, with <a href="/wiki/Flight" title="Flight">flying</a>, running at <a class="mw-redirect" href="/wiki/Supernatural_Speed" title="Supernatural Speed">superhuman speeds</a>, or <a href="/wiki/Energy_Blast" title="Energy Blast">blasting</a> an intended target being just a few options among the <a href="/wiki/Complete_Arsenal" title="Complete Arsenal">endless array of abilities</a> that the user can manifest based on their <a href="/wiki/Desire_Manifestation" title="Desire Manifestation">desires</a> and <a href="/wiki/Desire_Manifestation" title="Desire Manifestation">wants</a>/<a href="/wiki/Absolute_Wish" title="Absolute Wish">wishes</a>.
</p>
