<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Nectar" title="wikipedia:Nectar">nectar</a>, a sugar-rich liquid produced by plants in glands called nectaries or nectarines, either within the flowers with which it attracts pollinating animals, or by extrafloral nectaries, which provide a nutrient source to animal mutualists.
