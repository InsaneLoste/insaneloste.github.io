<p>The user has access to special song horns that grants the user various supernatural powers/effects. The most common usages for these horns are <a href="/wiki/Summoning" title="Summoning">summoning</a>, <a href="/wiki/Enhancement_Manipulation" title="Enhancement Manipulation">boosting allies</a> , or fighting with <a href="/wiki/Musical_Attacks" title="Musical Attacks">musical attacks</a>.
</p>
