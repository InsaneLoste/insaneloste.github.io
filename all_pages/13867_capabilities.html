<p>The user can create/generate <a class="extiw" href="http://en.wikipedia.org/wiki/Legume" title="wikipedia:Legume">legumes</a>, including <a class="extiw" href="http://en.wikipedia.org/wiki/Bean" title="wikipedia:Bean">beans</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Soybean" title="wikipedia:Soybean">soybeans</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Pea" title="wikipedia:Pea">peas</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Chickpea" title="wikipedia:Chickpea">chickpeas</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Peanut" title="wikipedia:Peanut">peanuts</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Lentil" title="wikipedia:Lentil">lentils</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Lupin_bean" title="wikipedia:Lupin bean">lupins</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/mesquite" title="wikipedia:mesquite">mesquite</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/carbob" title="wikipedia:carbob">carob</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/tamarind" title="wikipedia:tamarind">tamarind</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/alfalfa" title="wikipedia:alfalfa">alfalfa</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/clover" title="wikipedia:clover">clover</a>.
