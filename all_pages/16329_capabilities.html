<p>The user can attune to the <a class="external text" href="https://en.m.wikipedia.org/wiki/Musica_universalis" rel="nofollow noreferrer noopener" target="_blank">Music of the Spheres</a>, an ancient philosophical concept that regards proportions in the <a href="/wiki/Orbital_Force_Manipulation" title="Orbital Force Manipulation">movements</a> of <a href="/wiki/Astronomical_Object_Manipulation" title="Astronomical Object Manipulation">celestial bodies</a>—the Sun, Moon, and planets—as a form of music.
