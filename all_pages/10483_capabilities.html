<p>A user with this ability either is or can transform into an <a class="extiw" href="http://en.wikipedia.org/wiki/Erinyes" title="wikipedia:Erinyes">erinyes</a> (literally "the avengers"), female chthonic deities of vengeance who avenged crimes against the natural order. They were particularly concerned with homicide, unfilial conduct, crimes against the gods, and perjury.
