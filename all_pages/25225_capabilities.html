<p>The user is or can mimic/transform into members of the <a class="extiw" href="http://en.wikipedia.org/wiki/Tetraodontiformes" title="wikipedia:Tetraodontiformes">tetraodontiform</a> order.  Members include <a class="extiw" href="http://en.wikipedia.org/wiki/Ostraciidae" title="wikipedia:Ostraciidae">boxfishes</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Filefish" title="wikipedia:Filefish">filefishes</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Porcupinefish" rel="nofollow noreferrer noopener" target="_blank">porcupinefishes</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Tetraodontidae" title="wikipedia:Tetraodontidae">pufferfishes</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Molidae" title="wikipedia:Molidae">sunfishes</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Triggerfish" title="wikipedia:Triggerfish">triggerfishes</a>.
</p>
