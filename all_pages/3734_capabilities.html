<p>The user can create, shape, and manipulate <a class="external text" href="https://en.wikipedia.org/wiki/Canon_(fiction)" rel="nofollow noreferrer noopener" target="_blank">canon</a>, material accepted as officially part of a story in an individual universe of that story. They decide what happens and what doesn't, and can induce <a class="external text" href="https://en.wikipedia.org/wiki/Retroactive_continuity" rel="nofollow noreferrer noopener" target="_blank">retcons</a> as they please.
