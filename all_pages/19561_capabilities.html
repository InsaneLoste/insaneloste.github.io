<p>The user can create, shape, and manipulate pouches of any kind, from <a class="external text" href="https://en.wikipedia.org/wiki/Pouch_(marsupial)" rel="nofollow noreferrer noopener" target="_blank">marsupial-style pouches</a> to <a class="external text" href="https://en.wikipedia.org/wiki/Cheek_pouch" rel="nofollow noreferrer noopener" target="_blank">cheek pouches</a>. Some may also be able to manipulate artificial pouches and pockets, like those on clothing.
