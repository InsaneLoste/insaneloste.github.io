<p>Users can reflect any/all powers and abilities that are used against them without being harmed or affected regardless of their nature, type or level of power, including <a href="/wiki/Conceptual_Attacks" title="Conceptual Attacks">conceptual powers</a> or even <a href="/wiki/Totality_Attack" title="Totality Attack">totality</a>/<a href="/wiki/Omnipresential_Attack" title="Omnipresential Attack">omnipresential</a> attacks and powers of a <a href="/wiki/Singularity" title="Singularity">special</a> nature.
</p>
