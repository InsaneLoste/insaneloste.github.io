<p>User can mentally or physically trap someone within <a href="/wiki/Fantasy_World_Creation" title="Fantasy World Creation">fantasies</a> or <a href="/wiki/Alternative_Dream_Universe" title="Alternative Dream Universe">dreams</a>. Whatever it may be, the user creates either a <a href="/wiki/Surreal_Dimensional_Creation" title="Surreal Dimensional Creation">false reality</a> <a href="/wiki/Inner_World_Creation" title="Inner World Creation">within</a> someone's <a href="/wiki/Mind_Imprisonment" title="Mind Imprisonment">mind</a>, or creates a <a href="/wiki/Pocket_Dimension_Creation" title="Pocket Dimension Creation">pocket universe</a> or <a href="/wiki/Existential_Plane_Creation" title="Existential Plane Creation">separate plane</a> where they become trapped.
</p>
