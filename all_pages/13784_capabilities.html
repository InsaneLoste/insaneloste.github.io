<p>The user can create, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Latex" title="wikipedia:Latex">latex</a>. Latex is a stable dispersion (emulsion) of polymer micro-particles in an aqueous medium. It is found in nature, but synthetic latexes can be made by polymerizing a monomer such as styrene that has been emulsified with surfactants. 
</p>
