<p>Users who possess <a href="/wiki/Omni-Manipulation" title="Omni-Manipulation">Omni-Manipulation</a> or its sub-powers (<a href="/wiki/Omni-Element_Manipulation" title="Omni-Element Manipulation">Omni-Element Manipulation</a>, <a href="/wiki/Omni-Energy_Manipulation" title="Omni-Energy Manipulation">Omni-Energy Manipulation</a>, etc.) have learned to infuse their preexisting combat styles with omni-power, allowing them to use everything/virtually every power at once in a fight.
</p>
