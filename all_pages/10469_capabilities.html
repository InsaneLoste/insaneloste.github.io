<p>The user can create, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Fungus" title="wikipedia:Fungus">fungi</a> including <a class="extiw" href="http://en.wikipedia.org/wiki/Yeast" title="wikipedia:Yeast">yeasts</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Mold" title="wikipedia:Mold">molds</a>, as well as the <a class="extiw" href="http://en.wikipedia.org/wiki/Mushroom" title="wikipedia:Mushroom">mushrooms</a>. They can cause fungi to grow, move/attack or even rise from the soil and "walk", mutate fungi by rearranging DNA structure, etc.
