<p>The user can manipulate water in <a class="extiw" href="http://en.wikipedia.org/wiki/Category:Forms_of_water" title="wikipedia:Category:Forms of water">every form</a> possible, the basic three being <a href="/wiki/Water_Manipulation" title="Water Manipulation">liquid</a>, <a href="/wiki/Ice_Manipulation" title="Ice Manipulation">solid</a> and <a href="/wiki/Vapor_Manipulation" title="Vapor Manipulation">gas</a>, as well as transform it from one phase to another. More powerful users can convert water into the fourth phase, <a href="/wiki/Plasma_Manipulation" title="Plasma Manipulation">plasma</a>.
