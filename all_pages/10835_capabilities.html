<p>The user with this ability either is or can transform into one of the <a class="external text" href="https://en.wikipedia.org/wiki/Georgian_mythology#List_of_supernatural_beings_from_Georgian_myth" rel="nofollow noreferrer noopener" target="_blank">Georgian Deities</a> from mythology. Becoming a god or goddess who are associated with Georgian culture, able to draw power and abilities connected to them. Even in some cases becoming new incarnations of them on earth.
