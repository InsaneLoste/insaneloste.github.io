<p>The user possesses and utilizes a <a class="extiw" href="http://en.wikipedia.org/wiki/Powered_exoskeleton" title="wikipedia:Powered exoskeleton">special suit, costume, or article of clothing that grants them superhuman powers</a>, this suit can either be a <a href="/wiki/High-Tech_Exoskeleton" title="High-Tech Exoskeleton">technological</a> or <a href="/wiki/Enchanted_Armor" title="Enchanted Armor">mystical</a> suit of armor, <a href="/wiki/Symbiotic_Costume" title="Symbiotic Costume">symbiotic creature</a>, or simple street <a href="/wiki/Clothing_Generation" title="Clothing Generation">clothing</a>.
