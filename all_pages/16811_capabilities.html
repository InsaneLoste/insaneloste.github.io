<p>The user can create, shape, and manipulate different kinds of <a class="extiw" href="http://en.wikipedia.org/wiki/Nest" title="wikipedia:Nest">nests</a>, structures built for animals to house themselves, offspring, and eggs. This can include <a class="extiw" href="http://en.wikipedia.org/wiki/Beehive" title="wikipedia:Beehive">beehives</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Ant_colony" title="wikipedia:Ant colony">anthills</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Spider_web" title="wikipedia:Spider web">webs</a>.
</p>
