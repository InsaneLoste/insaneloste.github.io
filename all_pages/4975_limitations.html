<ul><li>Users of <a href="/wiki/Psychic_Shield" title="Psychic Shield">Psychic Shield</a> (highly resistant) and <a href="/wiki/Psychic_Immunity" title="Psychic Immunity">Psychic Immunity</a> (impervious).</li>
