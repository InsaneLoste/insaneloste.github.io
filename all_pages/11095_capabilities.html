<p>Users can create, control, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Grass_(disambiguation)" title="wikipedia:Grass (disambiguation)">grass</a>, including the "true grasses" of the <a class="extiw" href="http://en.wikipedia.org/wiki/Poaceae" title="wikipedia:Poaceae">Poaceae</a>/Gramineae family (<a class="extiw" href="http://en.wikipedia.org/wiki/Cereal" title="wikipedia:Cereal">cereals</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Bamboo" title="wikipedia:Bamboo">bamboo</a>, the grasses of <a class="extiw" href="http://en.wikipedia.org/wiki/Lawn" title="wikipedia:Lawn">lawns</a>/<a class="extiw" href="http://en.wikipedia.org/wiki/Sod" title="wikipedia:Sod">turf</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Grassland" title="wikipedia:Grassland">grassland</a>), the sedges (<a class="extiw" href="http://en.wikipedia.org/wiki/Cyperaceae" title="wikipedia:Cyperaceae">Cyperaceae</a>) and the rushes (<a class="extiw" href="http://en.wikipedia.org/wiki/Juncaceae" title="wikipedia:Juncaceae">Juncaceae</a>, such as <a class="extiw" href="http://en.wikipedia.org/wiki/Papyrus" title="wikipedia:Papyrus">papyrus</a>).
