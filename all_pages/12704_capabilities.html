<p>The user can <a href="/wiki/Category:Inducement_Powers" title="Category:Inducement Powers">cause</a> the target (whether it be a living being, object, environment, etc.) to go into a <a href="/wiki/Status_Effect_Inducement" title="Status Effect Inducement">desired state</a>, resulting in temporary or permanent change to its normal status. The exact length and extent of the effect depends on both the user's skill and power and what the target is.
</p>
