<p>The user possesses teeth that are coated with or secrete natural venom, which can extend to the victim when said victim is bitten by the fangs. The poison can have a variety of effects, ranging from <a class="mw-redirect" href="/wiki/Induced_Sedation" title="Induced Sedation">sedation</a>, <a href="/wiki/Paralysis_Inducement" title="Paralysis Inducement">paralysis</a>, <a class="mw-redirect" href="/wiki/Mutation" title="Mutation">mutation</a> and <a href="/wiki/Death_Inducement" title="Death Inducement">instant death</a>.
</p>
