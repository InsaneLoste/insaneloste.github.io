<p>The user is an esper: a being with the capabilities and potential to use <a href="/wiki/Psionics" title="Psionics">psychic powers and energies</a>. The user can use any psychic ability, ranging from <a href="/wiki/Psychokinesis" title="Psychokinesis">psychokinesis</a>, <a href="/wiki/Teleportation" title="Teleportation">teleportation</a>, <a href="/wiki/Technology_Manipulation" title="Technology Manipulation">technology manipulation</a>, <a href="/wiki/Extrasensory_Perception" title="Extrasensory Perception">extrasensory perception</a>, or any superpower commanded by the mind.   
</p>
