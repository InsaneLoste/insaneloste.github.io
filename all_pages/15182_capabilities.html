<p>Users of this ability can take on the traits of  <a class="text" href="https://mythus.fandom.com/wiki/Matinta-Perera" rel="noreferrer noopener" target="_blank">Matinta-Perera</a> creature found in Brazilian folklore. It is a birdlike monster that takes the form of an elderly woman. It's also known to take the form of a striped cuckoo bird and feeds on human blood.
