<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Tornado" title="wikipedia:Tornado">tornadoes</a> and tornado-like phenomena, rapidly rotating columns of air that are in contact with both surface and a cloud. Various types of tornadoes include <a class="extiw" href="http://en.wikipedia.org/wiki/Multiple_vortex_tornado" title="wikipedia:Multiple vortex tornado">multiple vortex tornadoes</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Landspout" title="wikipedia:Landspout">landspouts</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Waterspout" title="wikipedia:Waterspout">waterspouts</a> and the <a class="extiw" href="http://en.wikipedia.org/wiki/Cyclone" title="wikipedia:Cyclone">cyclones</a>.
