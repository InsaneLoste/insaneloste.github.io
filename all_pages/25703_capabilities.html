<p>User with this ability either is or can transform into a dragon or draconic being of <a href="/wiki/Transcendent_Force_Manipulation" title="Transcendent Force Manipulation">godly power</a>. The user's power is to be considered utterly fearsome as it's that which no dragon could ever hope to overcome or even equal, making them essentially the absolute <a href="/wiki/Perfection" title="Perfection">pinnacle</a> of all dragons.
