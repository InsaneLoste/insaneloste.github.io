<p>The user can generate eye fluids, consisting of the <a class="external text" href="https://en.wikipedia.org/wiki/Aqueous_humour" rel="nofollow noreferrer noopener" target="_blank">aqueous humor</a> (watery and behind cornea) and <a class="external text" href="https://en.wikipedia.org/wiki/Vitreous_body" rel="nofollow noreferrer noopener" target="_blank">vitreous body</a> (gel-like and in front of retina), whether by drawing from already existing fluids (theirs, others or separate from the bodies), or by manifesting it from anywhere they want.
