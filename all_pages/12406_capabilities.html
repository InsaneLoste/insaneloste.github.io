<p>The user is their own ancestor/descendent. They could be their own child/parent, grandchild/grandparent, etc. This could be achieved through a number of ways: <a href="/wiki/Parental_Selection" title="Parental Selection">selecting</a> yourself as your own parent, <a href="/wiki/Time_Travel" title="Time Travel">time travel</a>, merging with your <a href="/wiki/Ancestral_Merging" title="Ancestral Merging">ancestor</a>, <a href="/wiki/Descendant_Merging" title="Descendant Merging">descendant</a>.
</p>
