<p>The user can create, summon, shape, manipulate and use any kind of <a class="external text" href="https://en.wikipedia.org/wiki/Category:Blunt_weapons" rel="nofollow noreferrer noopener" target="_blank">blunt weapon</a>, primarily mêlée weapons designed to use blunt trauma to inflict damage on their targets. This includes <a class="external text" href="https://en.wikipedia.org/wiki/Category:Fist-load_weapons" rel="nofollow noreferrer noopener" target="_blank">fist-load weapons</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Club_(weapon)" rel="nofollow noreferrer noopener" target="_blank">clubs</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Baseball_bat" rel="nofollow noreferrer noopener" target="_blank">baseball bats</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Mace_(bludgeon)" rel="nofollow noreferrer noopener" target="_blank">maces</a>, and <a class="external text" href="https://en.wikipedia.org/wiki/Hammer" rel="nofollow noreferrer noopener" target="_blank">hammers</a>.
