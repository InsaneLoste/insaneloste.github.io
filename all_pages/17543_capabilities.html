<p>User with this ability either is or can mimic/transform into <a class="extiw" href="http://en.wikipedia.org/wiki/Ophiotaurus" title="wikipedia:Ophiotaurus">Ophiotaurus</a> (Greek: Οφιόταυρος, Serpent-Bull), a creature with foreparts of a black bull and the tail of a serpent from Greek mythology. The creature emerged from Chaos with Gaia and Ouranos.
