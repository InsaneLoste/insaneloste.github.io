<ul><li>Cannot affect those that are already <a href="/wiki/Formlessness" title="Formlessness">formless</a>.</li>
<li>Some opponents may be unable to have their forms taken away, as <a href="/wiki/Status_Lock" title="Status Lock">locked</a> and <a href="/wiki/Immutability" title="Immutability">immutable</a> users.</li>
<li>Users of <a href="/wiki/Form_Restoration" title="Form Restoration">Form Restoration</a> can counter this power.</li>
<li>May not be able to remove the targets current form.</li></ul>
