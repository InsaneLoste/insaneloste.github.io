<p>The user is able to manipulate the <a class="extiw" href="http://en.wikipedia.org/wiki/Strike_(attack)" title="wikipedia:Strike (attack)">strikes</a>, any physical attack with an inanimate object or a part of the human body, of themselves and others. This includes <a class="extiw" href="http://en.wikipedia.org/wiki/Penetrating_trauma" title="wikipedia:Penetrating trauma">thrusts/penetration attacks</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Knifehand_strike" title="wikipedia:Knifehand strike">chops</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Headbutt" title="wikipedia:Headbutt">headbutts</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Kick" title="wikipedia:Kick">kicks</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Punch_(combat)" title="wikipedia:Punch (combat)">punches</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Slashing_(crime)" title="wikipedia:Slashing (crime)">slashes</a> with bladed weapons.
</p>
