<p>The user can create, shape, and manipulate <a class="external text" href="https://en.wikipedia.org/wiki/Royal_jelly" rel="nofollow noreferrer noopener" target="_blank">royal jelly</a>,  a gland secretion used in beehives in the raising of young worker bees. It is food for the larva that will turn into a queen bee and also the queen bee's lifelong food.
