<p>User is <a href="/wiki/Power_Immunity" title="Power Immunity">immune</a> to all superpower alterations. Their powers cannot be <a href="/wiki/Power_Absorption" title="Power Absorption">absorbed</a>, <a href="/wiki/Power_Negation" title="Power Negation">negated</a>, <a href="/wiki/Power_Erasure" title="Power Erasure">erased</a>, <a href="/wiki/Power_Transmutation" title="Power Transmutation">changed</a>, <a href="/wiki/Power_Reversal" title="Power Reversal">reversed</a>, <a href="/wiki/Immunity_Bypassing" title="Immunity Bypassing">bypassed</a>, etc. New powers can still be developed and existing ones strengthened, but only through the user's own abilities and effort.
</p>
