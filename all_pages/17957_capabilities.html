<p>The user possesses venom that can cause paralyzing effects. The poison can have a variety of effects, ranging from <a class="mw-redirect" href="/wiki/Sedative_Inducement" title="Sedative Inducement">sedation</a>, <a href="/wiki/Paralysis_Inducement" title="Paralysis Inducement">paralysis</a>, and <a href="/wiki/Death_Inducement" title="Death Inducement">instant death</a>.
