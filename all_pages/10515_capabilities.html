<p>The user can tap into/access powers they will have in their latter/future lives, allowing them to wield powers they <a href="/wiki/Power_Activation" title="Power Activation">attained</a>, <a href="/wiki/Power_Borrowing" title="Power Borrowing">borrowed</a>, <a href="/wiki/Power_Replication" title="Power Replication">replicated</a> or <a href="/wiki/Power_Absorption" title="Power Absorption">stole</a> from a future incarnation. Unlike <a href="/wiki/Descendant_Merging" title="Descendant Merging">Descendant Merging</a>, they don't merge with their future selves to access their powers.
</p>
