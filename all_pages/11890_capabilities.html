<p>The users can create, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Hole" title="wikipedia:Hole">holes</a>, regardless of the surface/material, size limits, etc., including holes in space, time, etc. They can also manipulate the space between/connecting holes, and thus <a class="extiw" href="http://en.wikipedia.org/wiki/Tunnel" title="wikipedia:Tunnel">tunnels</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Wormhole" title="wikipedia:Wormhole">wormholes</a>, etc.
