<p>Users become stronger, faster, more durable, etc. from the <a class="extiw" href="http://en.wikipedia.org/wiki/Archetype" title="wikipedia:Archetype">archetypes</a> of oneself and others, possibly unlocking abilities related to the affinity and enhancing the existing powers. Some users may be able to draw sustenance from similar archetypes or even slow or stop aging.
