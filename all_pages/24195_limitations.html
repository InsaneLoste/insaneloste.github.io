<ul><li>Unless they have specific immunities/resistances, users may have the same weaknesses as regular ghouls in particular.</li>
<li>Genetic-based abilities may become unstable and cause unwanted mutations. In worse cases, they might become a <a href="/wiki/Mutated_Ghoul_Physiology" title="Mutated Ghoul Physiology">monstrous mutant</a> if they aren't treated.</li></ul>
