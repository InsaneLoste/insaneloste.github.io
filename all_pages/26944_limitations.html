<ul><li><a href="/wiki/Explosion_Immunity" title="Explosion Immunity">Explosion Immunity</a></li>
<li>User may be limited on how many they can produce at a time.</li>
<li>Not discriminating about who or what gets caught in the blast radius.</li>
<li>May not be immune to the effects.</li>
<li>Un-exploded bombs may have to be defused.</li></ul>
