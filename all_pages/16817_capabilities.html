<p>The user can create, shape, and manipulate nets of any kind. They can be composed of virtually any material (<a href="/wiki/Organic_Constructs" title="Organic Constructs">organic material</a>, <a href="/wiki/Energy_Constructs" title="Energy Constructs">energy</a>, <a href="/wiki/Metal_Manipulation" title="Metal Manipulation">metal</a>, <a href="/wiki/Chain_Manipulation" title="Chain Manipulation">chains</a>, etc.).
