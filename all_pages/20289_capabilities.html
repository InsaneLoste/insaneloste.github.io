<p>The user can create and project bolts of <a href="/wiki/Psychic_Energy_Manipulation" title="Psychic Energy Manipulation">psychic energy</a> and control the intensity/power of their projectiles, the bolts aren't weak but they aren't as powerful as a <a href="/wiki/Energy_Blast" title="Energy Blast">full powered</a> attack. These bolts could be used to stun, injure, or even to possibly penetrate/stab the enemy.
</p>
