<p>The user is able to create extensions of oneself in a variety of <a href="/wiki/Shape_Generation" title="Shape Generation">shapes</a> and <a href="/wiki/Form_Creation" title="Form Creation">forms</a>. This can be done through various methods, from the <a href="/wiki/Embodiment_Creation" title="Embodiment Creation">use</a> of <a href="/wiki/Physical_Manifestation_Creation" title="Physical Manifestation Creation">separate bodies</a>, <a href="/wiki/Object_Attachment" title="Object Attachment">objects</a> and <a href="/wiki/Force_Creation" title="Force Creation">forces</a> as <a href="/wiki/Medium_Creation" title="Medium Creation">mediums</a> or <a href="/wiki/Avatar_Creation" title="Avatar Creation">vessels</a>, to the <a href="/wiki/Conversion" title="Conversion">conversion</a> of other beings to <a href="/wiki/Expanded_Presence" title="Expanded Presence">expand</a> their presence beyond their primary form.
</p>
