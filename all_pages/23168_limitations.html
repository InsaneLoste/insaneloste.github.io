<ul><li>Those immune to liquid-based attacks are immune to liquid soup attacks.</li>
<li><a href="/wiki/Heat_Immunity" title="Heat Immunity">Heat Immunity</a> negates hot soup-based attacks.</li>
<li>The extent of the ability depends on the proficiency of the user.</li>
<li>Some enemies may be able to eat the soup attacks to negate damage.</li></ul>
