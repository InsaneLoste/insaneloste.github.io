<p>Omnineutrality (“all-neutral”) is the power to have no limited boundary to neutrality, making them one of the most ambiguous beings in all the cosmos. They come in two specific flavors like <a href="/wiki/Omnimalevolence" title="Omnimalevolence">Omnimalevolence</a> and <a href="/wiki/Omnibenevolence" title="Omnibenevolence">Omnibenevolence</a>.
</p>
