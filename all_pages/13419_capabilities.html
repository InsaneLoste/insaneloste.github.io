<p>User with this ability either is or can transform into a <a class="external text" href="https://en.wikipedia.org/wiki/Jungian_archetypes" rel="nofollow noreferrer noopener" target="_blank">Jungian archetype</a>, highly developed elements of the <a href="/wiki/Collective_Unconscious" title="Collective Unconscious">collective unconscious</a>. The archetypes correspond to a person's self or selves that is unique to them, and that differ from one to the next.
