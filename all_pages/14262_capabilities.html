<p>The user, either innately or through training, is a master of <a class="external text" href="https://en.wikipedia.org/wiki/Limbo_(dance)" rel="nofollow noreferrer noopener" target="_blank">limbo</a>, a game and dance that involves bending backwards under a pole without falling or dislodging the pole. Users can also use their expertise to get past obstacles in their way.
