<p>The user can use magic to create, shape and manipulate the four <a class="external text" href="http://en.wikipedia.org/wiki/Classical_element" rel="nofollow noreferrer noopener" target="_blank">classical/natural elements</a>: <a href="/wiki/Fire_Manipulation" title="Fire Manipulation">fire</a>, <a href="/wiki/Water_Manipulation" title="Water Manipulation">water</a>, <a href="/wiki/Earth_Manipulation" title="Earth Manipulation">earth</a> and <a href="/wiki/Air_Manipulation" title="Air Manipulation">air</a>, which are believed to reflect the simplest essential parts and principles of which anything consists or upon which the constitution and fundamental powers of anything are based.
