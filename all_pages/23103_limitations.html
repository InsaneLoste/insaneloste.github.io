<ul><li>Cannot return a soul to a <a href="/wiki/Soullessness" title="Soullessness">soulless</a> being <b>if</b> they never had one to begin with.</li>
<li>Restoring <a href="/wiki/Soul_Mutilation" title="Soul Mutilation">damaged</a> soul may harm the target.</li>
<li><a href="/wiki/Soul_Destruction" title="Soul Destruction">Soul Destruction</a> can destroy the soul intended to be restored.</li></ul>
