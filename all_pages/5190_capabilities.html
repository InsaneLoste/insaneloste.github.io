<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Cosmetic" title="wikipedia:Cosmetic">cosmetics</a>, objects designed for personal care and beauty treatments. They include shampoo, body wash, lipstick, mascara, blush, face powder, and perfume, as well as <a class="extiw" href="http://en.wikipedia.org/wiki/Theatrical_makeup" title="wikipedia:Theatrical makeup">theatrical makeup</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Prosthetic_makeup" title="wikipedia:Prosthetic makeup">prosthetic makeup</a>.
