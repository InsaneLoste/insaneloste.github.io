<p>The user can move, manipulate or otherwise interact using esoteric powers. The level of telekinetic power and the type of telekinetic power varies from user to user. Due to this power being based on esoteric power and not psychic energy, the users aren't necessarily weak to <a href="/wiki/Anti-Psychic_Presence" title="Anti-Psychic Presence">Anti-Psychic Presence</a>.
</p>
