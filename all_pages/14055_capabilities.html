<p>User can remove the concepts of life and death from their target, making them neither <a href="/wiki/Amortality" title="Amortality">alive or dead</a>, possibly causing them to simply vanish from existence as a whole. With this ability the user may even be able to counter <a href="/wiki/Life_and_Death_Manipulation" title="Life and Death Manipulation">Life and Death Manipulation</a> and <a href="/wiki/Samsara_Manipulation" title="Samsara Manipulation">Samsara Manipulation</a>.
