<p>The user, either innately or through training, is a master of playing <a class="extiw" href="http://en.wikipedia.org/wiki/Bell" title="wikipedia:Bell">bells</a> or other bell-related instruments such as <a class="extiw" href="http://en.wikipedia.org/wiki/Jingle_bell" title="wikipedia:Jingle bell">jingle bells</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Tubular_bells" title="wikipedia:Tubular bells">tubular bells</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Cowbell_(instrument)" title="wikipedia:Cowbell (instrument)">cowbells</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Standing_bell" title="wikipedia:Standing bell">standing bells</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Altar_bell" title="wikipedia:Altar bell">altar bells</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Carillon" title="wikipedia:Carillon">carillon</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Agog%C3%B4" title="wikipedia:Agogô">agogô</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Bianzhong" title="wikipedia:Bianzhong">bianzhong</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Bonsh%C5%8D" title="wikipedia:Bonshō">bonshō</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Suzu" title="wikipedia:Suzu">suzu</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Kane_(instrument)" title="wikipedia:Kane (instrument)">kane</a>, etc.
