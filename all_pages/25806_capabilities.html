<p>The user is arguably the best symbiote of their species, with a wide spectrum of symbiotic advantages coupled with an optimal relationship with their host, offering them nigh-unstoppable power on all accounts, ranging from <a href="/wiki/Cosmic_Symbiosis" title="Cosmic Symbiosis">cosmic</a> to <a href="/wiki/Conceptual_Symbiosis" title="Conceptual Symbiosis">conceptual</a>.
