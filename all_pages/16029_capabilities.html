<p>The user embodies <a class="external text" href="http://www.thefreedictionary.com/morality" rel="nofollow noreferrer noopener" target="_blank">moral</a> values, which carry some kind of (often subjective) intrinsic moral worth, without considering <a href="/wiki/Social_Embodiment" title="Social Embodiment">other</a> <a href="/wiki/Utilitarian_Embodiment" title="Utilitarian Embodiment">values</a>. Due to the inherent subjectivity of morality these are the most controversial of the three.
</p>
