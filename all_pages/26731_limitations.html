<ul><li>The user is rendered defenseless if they cannot speak.</li>
<li>Users with <a href="/wiki/Muting" title="Muting">Muting</a> and <a href="/wiki/Power_Negation" title="Power Negation">Power Negation</a> are able to negate it</li>
<li>Users with <a href="/wiki/Power_Opposition" title="Power Opposition">Power Opposition</a> may be able to counter it.</li>
