<p>The user can either use various ranged weaponry such as slingshots, bows, guns, cannons etc, as a conduit to <a href="/wiki/Energy_Manipulation" title="Energy Manipulation">manipulate Energy</a> or impose those effects on ranged weapons to enhance them. A common form of energy ranged weapon is one that fires a <a href="/wiki/Energy_Beam_Emission" title="Energy Beam Emission">Energy Beam Emission</a>.
</p>
