<p>The user is able to manipulate items that have personal importance to them. They may have a <a href="/wiki/Telekinesis" title="Telekinesis">telekinetic-like</a> control on the object and possibly manipulate its <a href="/wiki/Weapon_Transmutation" title="Weapon Transmutation">shape/size/appearance</a>. Some users may gain <a class="mw-redirect" href="/wiki/Powers_Via_Object" title="Powers Via Object">powers</a>.
