<p>User with this ability either is or can transform into an Merfolk Sorcerer, being able to enter the paths to many other abilities that are aquatic and marine life, like <a href="/wiki/Water_Magic" title="Water Magic">Water Magic</a>. Some Sorcerers possess powers that are ocean-related like water, <a href="/wiki/Ocean_Magic" title="Ocean Magic">ocean</a>, <a href="/wiki/Bubble_Magic" title="Bubble Magic">bubble</a> and <a href="/wiki/Ice_Magic" title="Ice Magic">ice</a>.
