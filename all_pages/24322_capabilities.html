<p>User can jump incredible distances and land safely, covering frighteningly tall heights and long distances. Usually comes with extremely <a href="/wiki/Peak_Human_Strength/Enhanced" title="Peak Human Strength/Enhanced">strong</a> and <a href="/wiki/Peak_Human_Durability/Enhanced" title="Peak Human Durability/Enhanced">durable</a> legs. In some cases, a jump can fool an observer into believing the person is "<a class="mw-redirect" href="/wiki/Flying" title="Flying">Flying</a>", such as with early Superman comics.
</p>
