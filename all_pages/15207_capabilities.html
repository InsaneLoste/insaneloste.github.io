<p>User can <a href="/wiki/Transmutation" title="Transmutation">transmute</a> matter into different <a href="/wiki/Matter_Constructs" title="Matter Constructs">forms</a>. They are able to <a href="/wiki/Creation" title="Creation">create</a> and <a href="/wiki/Absorption" title="Absorption">absorb</a> both <a href="/wiki/Matter_Manipulation" title="Matter Manipulation">matter</a> and <a href="/wiki/Energy_Manipulation" title="Energy Manipulation">energy</a>, as well as <a href="/wiki/Form_Manipulation" title="Form Manipulation">shape</a> and <a href="/wiki/Structure_Manipulation" title="Structure Manipulation">rebuild</a> it into <a href="/wiki/Construct_Creation" title="Construct Creation">anything</a> of their choosing. Additionally, they may also be able to turn anything, including <a href="/wiki/Energy_Transduction" title="Energy Transduction">energy</a> and even <a href="/wiki/Conceptual_Materialization" title="Conceptual Materialization">concepts</a>, into matter.
