<ul><li><a href="/wiki/Soul_Immunity" title="Soul Immunity">Soul Immunity</a></li>
<li>Cannot affect <a href="/wiki/Soullessness" title="Soullessness">soulless</a> entities.</li>
<li>May be dangerous/ineffective if the target as a soul, is <a href="/wiki/Strong_Soul" title="Strong Soul">stronger</a> than the user.</li>
<li>May be limited to manipulating oneself as a soul, or just others.</li>
<li>Users of <a href="/wiki/Eternal_Soul" title="Eternal Soul">Eternal Soul</a> and <a href="/wiki/Soul_Anchoring" title="Soul Anchoring">Soul Anchoring</a> cannot be manipulated.</li></ul>
