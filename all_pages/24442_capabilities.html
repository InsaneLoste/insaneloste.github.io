<p>The user can perform <a class="external text" href="https://en.wikipedia.org/wiki/Supertask" rel="nofollow noreferrer noopener" target="_blank">supertasking</a>; an infinite number of distinct tasks, in series to each other, in a finite amount of time. This might still take the user an incredibly long time, but the time interval will be finite; it will end.
</p>
