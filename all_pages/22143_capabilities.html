<p>Users of this ability never age, and as a result, they stay young forever or at least never suffer the ravages of aging. Because of this, the user will always be at their physical prime. The user will also be immune to aging abilities, such as <a href="/wiki/Age_Acceleration" title="Age Acceleration">Age Acceleration</a> or <a href="/wiki/Age_Reversal" title="Age Reversal">Reversal</a>.
</p>
