<p>User can both perceive and interact with <a href="/wiki/Non-Corporeal_Form" title="Non-Corporeal Form">non-corporeal</a>, <a class="mw-redirect" href="/wiki/Concept_Physiology" title="Concept Physiology">conceptual/abstract/metaphysical</a>, <a class="mw-redirect" href="/wiki/Nonexistent_Physiology" title="Nonexistent Physiology">nonexistent</a> and <a class="mw-redirect" href="/wiki/Nothingness_Physiology" title="Nothingness Physiology">nothingness</a> life-forms and entities, allowing them to make physical contact or maybe even harm non-corporeal beings.
