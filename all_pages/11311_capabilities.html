<p>Users can create, shape, move, control, interact and manipulate <a href="/wiki/Gunblade_Proficiency" title="Gunblade Proficiency">gunblades</a>, hybrids of traditional bladed weapons such as swords and guns such as pistols that allow them to be used as blades at close range and guns at long range. They can shape and combine them, or move them akin to <a href="/wiki/Telekinesis" title="Telekinesis">Telekinesis</a>.
</p>
