<p>The user can <a href="/wiki/Ring_Creation" title="Ring Creation">create</a> and project rings of energy/matter (whether organic, inorganic, objects, etc.), with various effects, levels of damage, and <a href="/wiki/Giant_Ball_Projection" title="Giant Ball Projection">size</a>. These rings can be projected, used as a part of melee attacks, orbit around the user, or ways of binding.
