<p>A user with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Troll_cat" title="wikipedia:Troll cat">troll cat</a>. Troll Cats are creatures of Norse folklore that act as familiars to witches, who create them via human nails, hair and other material mixed with dark magic and often the witch's own blood.
