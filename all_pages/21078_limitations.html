<ul><li><a href="/wiki/Boundless_World_Creation" title="Boundless World Creation">Boundless Worlds</a> cannot be closed.</li>
<li>The closure of a realm may not be permanent.</li>
<li>The realm will be completely isolated.</li>
<li>Reconnecting the realm to another may not be easy.</li>
<li>Users of <a href="/wiki/Absolute_Access" title="Absolute Access">Absolute Access</a> may be able to re-enter the closed realm.</li></ul>
