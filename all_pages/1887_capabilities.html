<p>The user can create any sort of being, object (including <a href="/wiki/Weapon_Creation" title="Weapon Creation">weapons</a>, tools, <a href="/wiki/Architecture_Manipulation" title="Architecture Manipulation">buildings</a>, <a class="mw-redirect" href="/wiki/Vehicle_Spawning" title="Vehicle Spawning">vehicles</a>, etc.), power, etc. by using art. They can create other and or different <a class="mw-redirect" href="/wiki/List_of_Supernatural_Powers_and_Abilities" title="List of Supernatural Powers and Abilities">superpowers</a> in anyway the user feels or just thinks it.
