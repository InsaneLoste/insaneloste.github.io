<p>The user can create groups of anything there is, including social groups, organizations, life groups, memorabilia, kingdoms of <a href="/wiki/Animal_Creation" title="Animal Creation">animals</a> or <a href="/wiki/Plant_Generation" title="Plant Generation">plants</a>, <a href="/wiki/Object_Creation" title="Object Creation">objects</a>, <a href="/wiki/Sapient_Race_Creation" title="Sapient Race Creation">people</a>, <a href="/wiki/Entity_Creation" title="Entity Creation">entities</a>, <a href="/wiki/Cosmic_Creation" title="Cosmic Creation">celestial bodies</a>, etc. as long as it can be part of a group.
</p>
