<p>The user either is or can become a <a class="extiw" href="http://en.wikipedia.org/wiki/Hanukkah" title="wikipedia:Hanukkah">Hanukkah</a> entity, personification of Hanukkah and its variations. The powers of a user can differ greatly based upon what aspect of the holiday they take the shape of. They do not necessarily need to be one of the traditional holiday entities.
</p>
