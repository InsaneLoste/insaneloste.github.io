<p>Users can <a href="/wiki/Category:Inducement_Powers" title="Category:Inducement Powers">place</a> a <a class="external text" href="http://en.wikipedia.org/wiki/Curse" rel="nofollow noreferrer noopener" target="_blank">curse</a>, a negative supernatural <a href="/wiki/Effect_Generation" title="Effect Generation">effect</a>, on whatever they wish (people, <a href="/wiki/Negative_Zone_Creation" title="Negative Zone Creation">places</a>, objects, etc.). The exact effects can be nearly anything the user desires, ranging from minor annoyances to tortuously extended death.
