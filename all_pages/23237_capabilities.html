<p>The user can create, shape, and manipulate rocks in/of space, including <a class="extiw" href="http://en.wikipedia.org/wiki/Comet" title="wikipedia:Comet">comets</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Meteoroid#Meteors" title="wikipedia:Meteoroid">meteors</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Meteorite" title="wikipedia:Meteorite">meteorites</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Asteroid" title="wikipedia:Asteroid">asteroids</a>. The user does not have to be close to these objects, as the user can summon or create them and manipulate them from there. These can be used to destroy objects or harm opponents.
