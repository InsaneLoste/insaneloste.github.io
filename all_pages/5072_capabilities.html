<p>The user can swallow objects whole by distorting their dimensions, in essence funneling matter into their mouth without affecting the subjects' volume or mass, and eliminating the need for <a href="/wiki/Enhanced_Bite" title="Enhanced Bite">Enhanced Bite</a> and/or <a href="/wiki/Elastic_Jaws" title="Elastic Jaws">Elastic Jaws</a>.
</p>
