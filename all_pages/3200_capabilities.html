<p>The user can create, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Body_fluid" title="wikipedia:Body fluid">body fluids</a> (bodily fluids or biofluids) of oneself and others, liquids originating from inside the bodies of living people. They include fluids that are excreted or secreted from the body as well as body water that normally is not.
