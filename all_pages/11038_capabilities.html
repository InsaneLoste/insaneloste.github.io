<p>The user is or has the ability to take on the form of <a class="extiw" href="http://en.wikipedia.org/wiki/Golem" title="wikipedia:Golem">golems</a>, an artificially animated being created entirely from inanimate matter. They can be composed of a wide variety of materials such as clay, stone, minerals, wood, ice, water, or in the case of the Bone/Flesh Golem, corpses.
