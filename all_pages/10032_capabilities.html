<p>Users, either innately or through training, possess mastery over weaponry that are flexible in nature, such as <a href="/wiki/Nunchaku_Proficiency" title="Nunchaku Proficiency">nunchaku</a>, <a href="/wiki/Enhanced_Flailmanship" title="Enhanced Flailmanship">flails</a>, <a href="/wiki/Whip_Proficiency" title="Whip Proficiency">whips</a>, <a href="/wiki/Chain_Proficiency" title="Chain Proficiency">chains</a>, etc. Users have a prowess for unleashing attacks that bend and weave to attack their opponents in unexpected ways.
