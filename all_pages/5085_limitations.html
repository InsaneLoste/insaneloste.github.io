<ul><li>Users of <a href="/wiki/Omniarch" title="Omniarch">Omniarch</a> are immune to this power.</li>
<li>May be limited to affecting only themselves or others.</li>
<li>Cannot negate <a href="/wiki/Absolute_Command" title="Absolute Command">Absolute Command</a>.</li>
<li>Can be countered by <a href="/wiki/Negation_Immunity" title="Negation Immunity">Negation Immunity</a>, <a href="/wiki/Negation_Countering" title="Negation Countering">Negation Countering</a> and <a href="/wiki/Cancellation_Bypassing" title="Cancellation Bypassing">Cancellation Bypassing</a></li></ul>
