<p>The user can create, shape and manipulate energy emitted during an <a class="extiw" href="http://en.wikipedia.org/wiki/Eclipse" title="wikipedia:Eclipse">eclipse</a>. For it to be done, a combination of <a href="/wiki/Solar_Manipulation" title="Solar Manipulation">Solar</a> and <a href="/wiki/Lunar_Manipulation" title="Lunar Manipulation">Lunar</a> energies must be formed.
