<p>The user can create, shape and manipulate bubbles (including <a class="extiw" href="http://en.wikipedia.org/wiki/Liquid_bubble" title="wikipedia:Liquid bubble">liquid-</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Soap_bubble" title="wikipedia:Soap bubble">soap-</a>/<a class="extiw" href="http://en.wikipedia.org/wiki/Antibubble" title="wikipedia:Antibubble">anti-bubbles</a>) and <a class="extiw" href="http://en.wikipedia.org/wiki/Foam" title="wikipedia:Foam">foam</a>, a substance that is formed by trapping pockets of gas in a liquid or solid.
