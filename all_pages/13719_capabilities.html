<p>The user is or can mimic/transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Lampriformes" title="wikipedia:Lampriformes">lampriformes/lamprid</a>. Fishes in this category include <a class="extiw" href="http://en.wikipedia.org/wiki/Crestfish" title="wikipedia:Crestfish">crestfishes</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Opah" title="wikipedia:Opah">opah</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Oarfish" title="wikipedia:Oarfish">oarfish</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Ribbonfish" title="wikipedia:Ribbonfish">ribbonfish</a>.
