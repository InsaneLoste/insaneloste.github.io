<p>Users have the power to establish a direct connection to the spirit world, the otherworldly plane in which all living souls transmigrate between the living world and land of the dead. Such a power interlinks them with the <a href="/wiki/Afterlife_Connection" title="Afterlife Connection">afterlife</a>, <a href="/wiki/Heavenly_Connection" title="Heavenly Connection">heaven</a> and <a href="/wiki/Hellish_Connection" title="Hellish Connection">hell</a> and enables their union with the living world.
