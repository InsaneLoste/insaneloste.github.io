<p>The user with this ability either is or can mimic/transform into one of different species of <a class="extiw" href="http://en.wikipedia.org/wiki/Neuroptera" title="wikipedia:Neuroptera">Neuroptera</a>, a family of net-winged insects including <a class="extiw" href="http://en.wikipedia.org/wiki/Mantispidae" title="wikipedia:Mantispidae">mantidflies</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Antlion" title="wikipedia:Antlion">antlions</a>.
