<p>The user can predict the lines or words that come out of the target's mouth before they say them, often to throw them off and and anger them. The means vary, from <a href="/wiki/Mind_Reading" title="Mind Reading">Mind Reading</a> to <a href="/wiki/4th_Wall_Awareness" title="4th Wall Awareness">4th Wall Awareness</a> (being able to see a speech bubble or the lines in the script).
</p>
