<p>The user can move, shape and manipulate the game of <a class="extiw" href="http://en.wikipedia.org/wiki/Chess" title="wikipedia:Chess">chess</a>; including <a class="extiw" href="http://en.wikipedia.org/wiki/Chessboard" title="wikipedia:Chessboard">chessboards</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Chess_piece" title="wikipedia:Chess piece">chess pieces</a>. The user can not only move the pieces on an active game of chess, but can also bend, break, or create new rules to the game on a whim.
