<p>The user, either innately or through training, is a master of playing <a class="extiw" href="http://en.wikipedia.org/wiki/Harp" title="wikipedia:Harp">harp</a> or other harp-related instruments such as the <a class="extiw" href="http://en.wikipedia.org/wiki/Pedal_harp" title="wikipedia:Pedal harp">pedal harp</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Triple_harp" title="wikipedia:Triple harp">triple harp</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Celtic_harp" title="wikipedia:Celtic harp">Celtic harp</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Lyre" title="wikipedia:Lyre">lyre</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Yazh" title="wikipedia:Yazh">yazh</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Konghou" title="wikipedia:Konghou">konghou</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Chang_(instrument)" title="wikipedia:Chang (instrument)">chang</a>.
