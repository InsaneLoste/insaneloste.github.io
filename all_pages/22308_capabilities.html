<p>The user lacks a shadow regardless of being under light. This allows them to be immune to powers of <a href="/wiki/Animated_Shadow" title="Animated Shadow">Animated Shadow</a>, <a href="/wiki/Shadow_Interaction" title="Shadow Interaction">Shadow Interaction</a>, <a href="/wiki/Shadow_Pinning" title="Shadow Pinning">Shadow Pinning</a>, and <a href="/wiki/Shadow_Marionette" title="Shadow Marionette">Shadow Marionette</a>. <a href="/wiki/Shadow_Generation" title="Shadow Generation">Shadow Generation</a> alone would not get around this due to such darkness having no proper connection to the shadowless being.
</p>
