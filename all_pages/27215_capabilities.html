<p>User with this ability either is or can transform into a <a class="external text" href="https://en.wikipedia.org/wiki/Category:Abundance_deities" rel="nofollow noreferrer noopener" target="_blank">wealth/abundance deity</a>, a god/goddess who represents or is associated with wealth, riches, abundance, prosperity and money, and even greed. Wealth deities are common in mythology and were important among ancient and current civilizations.
