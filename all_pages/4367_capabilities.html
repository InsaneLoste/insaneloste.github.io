<p>User can generate a field that traps everything within it in a specific time of day. Depending on the user, this can either lead to an <a href="/wiki/Eternal_Day_Inducement" title="Eternal Day Inducement">eternal day</a>, <a href="/wiki/Eternal_Night_Inducement" title="Eternal Night Inducement">eternal night</a>, or an endless season (<a href="/wiki/Eternal_Spring_Inducement" title="Eternal Spring Inducement">spring</a>, <a href="/wiki/Eternal_Summer_Inducement" title="Eternal Summer Inducement">summer</a>, <a href="/wiki/Eternal_Autumn_Inducement" title="Eternal Autumn Inducement">fall</a>, or <a href="/wiki/Eternal_Winter_Inducement" title="Eternal Winter Inducement">winter</a>).
</p>
