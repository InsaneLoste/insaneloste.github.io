<p>The user can generate and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Ash" title="wikipedia:Ash">ash</a>, defined as the solid remains of fires which, as already burnt matter, cannot be burned again, allowing the user to overwhelm <a href="/wiki/Category:Fire-Based_Abilities" title="Category:Fire-Based Abilities">fire-based powers</a>. At the same time, it can contain residual heat, causing temperature-based damage.
