<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Copper" title="wikipedia:Copper">copper</a>, a <a class="extiw" href="http://en.wikipedia.org/wiki/Ductility" title="wikipedia:Ductility">ductile</a> metal with very high thermal and electrical conductivity. It is used as a conductor of heat and electricity, a building material, and a constituent of various metal alloys.
