<p>The user can have the traits and abilities of the <a class="external text" href="https://en.wikipedia.org/wiki/Amesha_Spenta" rel="nofollow noreferrer noopener" target="_blank">amesha spentas</a> of <a class="external text" href="http://en.wikipedia.org/wiki/Zoroastrianism" rel="nofollow noreferrer noopener" target="_blank">Zoroastrian Mythology</a>. Amesha Spentas are the class of seven divine entities emanating from Ahura Mazda, the highest divinity of the religion and are the equivalent to the Archangels of Abrahamic religions.
