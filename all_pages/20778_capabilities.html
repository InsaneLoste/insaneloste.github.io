<p>The user, either innately or through training, is a master of wielding a <a class="external text" href="https://en.wikipedia.org/wiki/Racket_(sports_equipment)" rel="nofollow noreferrer noopener" target="_blank">racket</a>, a sports implement used for striking a ball or shuttlecock in games such as <a class="external text" href="https://en.wikipedia.org/wiki/Squash_(sport)" rel="nofollow noreferrer noopener" target="_blank">squash</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Tennis" rel="nofollow noreferrer noopener" target="_blank">tennis</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Racquetball" rel="nofollow noreferrer noopener" target="_blank">racquetball</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Badminton" rel="nofollow noreferrer noopener" target="_blank">badminton</a> and <a class="external text" href="https://en.wikipedia.org/wiki/Padel_(sport)" rel="nofollow noreferrer noopener" target="_blank">padel</a>, either using it as a makeshift weapon or for its intended purpose.
