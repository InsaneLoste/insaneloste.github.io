<p>User with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Tennin" title="wikipedia:Tennin">Tenshi</a> (female tennyo, tennin, ten no tsukai (lit. heavenly messenger), hiten (lit. flying heaven)), spiritual beings found in Japanese Buddhism similar to western angels, nymphs or fairies.
