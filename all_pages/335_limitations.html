<ul><li>If the level of damage done is severe enough, the user's body may not be able to regenerate from it. (i.e. <a href="/wiki/Disintegration" title="Disintegration">Disintegration</a>/<a href="/wiki/Destruction" title="Destruction">Destruction</a>).</li>
<li>Weak against <a href="/wiki/Healing_Erasure" title="Healing Erasure">Healing Erasure</a> and <a href="/wiki/Healing_Factor_Nullification" title="Healing Factor Nullification">Healing Factor Nullification</a>.</li>
<li>Users of <a href="/wiki/Unhealing" title="Unhealing">Unhealing</a> can return the regeneration to normal.</li></ul>
