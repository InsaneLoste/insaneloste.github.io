<p>User with this ability either is or can transform into an <a class="extiw" href="http://en.wikipedia.org/wiki/Extraterrestrial_life" title="wikipedia:Extraterrestrial life">extraterrestrial</a>/<a class="extiw" href="http://en.wikipedia.org/wiki/Extraterrestrials_in_fiction" title="wikipedia:Extraterrestrials in fiction">alien</a>: life forms that are of extraterrestrial origin or originate from beyond Earth. Given the near-infinite variety of possible extraterrestrials, even only the ones in fiction, a user can conceivably use nearly any power.
</p>
