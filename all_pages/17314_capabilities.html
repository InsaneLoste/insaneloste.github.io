<p>The users are an Omicron: a supreme version of their kind who possess both the qualities and status of an <a class="mw-redirect" href="/wiki/Alpha_Physiology" title="Alpha Physiology">alpha</a> (self-exceeding species) and an <a class="mw-redirect" href="/wiki/Omega_Physiology" title="Omega Physiology">omega</a> (superseding host), making them the most powerful beings in the universe above both versions. They are inherently <a class="mw-redirect" href="/wiki/Archetype:Multipotent_Power_Weilder" title="Archetype:Multipotent Power Weilder">multipotent power users</a>.
</p>
