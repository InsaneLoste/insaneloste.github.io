<p>The users can use ectoplasm to grant themselves mental manipulation and psychic abilities like extrasensory perception, telepathy, telekinesis, etc. Due to the power not being based on <a href="/wiki/Psychic_Energy_Manipulation" title="Psychic Energy Manipulation">Psychic Energy Manipulation</a>, <a href="/wiki/Anti-Psychic_Presence" title="Anti-Psychic Presence">Anti-Psychic Presence</a> will necessarily not negate this ability.
</p>
