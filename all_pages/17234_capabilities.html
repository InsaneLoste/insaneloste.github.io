<p>The user, either innately or through training, is a master of playing the <a class="extiw" href="http://en.wikipedia.org/wiki/Ocarina" title="wikipedia:Ocarina">ocarina</a>, a type of <a class="extiw" href="http://en.wikipedia.org/wiki/Vessel_flute" title="wikipedia:Vessel flute">vessel flute</a>. Variations exist, but a typical ocarina is an enclosed space with four to twelve finger holes and a mouthpiece that projects from the body.
</p>
