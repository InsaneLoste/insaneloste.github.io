<p>Users can transport a person, creature, or object of choice by means of <a href="/wiki/Teleportation" title="Teleportation">Basic Teleportation</a>, <a href="/wiki/Dimensional_Travel" title="Dimensional Travel">Dimensional Travel</a>, <a href="/wiki/Portal_Creation" title="Portal Creation">Portal Creation</a>, or some other way. This may also result from a previous summoning contract, which creates a connection between the summon and summoner.
</p>
