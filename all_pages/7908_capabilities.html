<p>The user can create/generate various elements such as <a href="/wiki/Earth_Generation" title="Earth Generation">earth</a>, <a href="/wiki/Water_Generation" title="Water Generation">water</a>, <a href="/wiki/Air_Generation" title="Air Generation">air</a>, <a href="/wiki/Fire_Generation" title="Fire Generation">fire</a>,  <a href="/wiki/Electricity_Generation" title="Electricity Generation">electricity</a> etc., as well as elemental forces such as <a href="/wiki/Heat_Generation" title="Heat Generation">heat</a>, <a href="/wiki/Freezing" title="Freezing">cold</a>, <a href="/wiki/Light_Generation" title="Light Generation">light</a>, <a href="/wiki/Shadow_Generation" title="Shadow Generation">shadow</a>, <a href="/wiki/Energy_Generation" title="Energy Generation">energy</a> etc. or aspects such as <a href="/wiki/Weather_Generation" title="Weather Generation">weather</a> and <a href="/wiki/Atmosphere_Creation" title="Atmosphere Creation">atmospheric</a> <a href="/wiki/Effect_Generation" title="Effect Generation">effects</a>.
</p>
