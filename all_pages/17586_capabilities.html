<p>The user can either use various ranged weaponry such as slingshots, bows, guns, cannons etc, as a conduit for <a href="/wiki/Order_Energy_Manipulation" title="Order Energy Manipulation">order-based energies</a> or <a href="/wiki/Order_Manipulation" title="Order Manipulation">order itself</a>, or impose those effects on ranged weapons to enhance them.
