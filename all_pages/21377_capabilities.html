<p>Whatever the user says will be reversed. For example, if they state someone is dead, the deceased will <a href="/wiki/Resurrection" title="Resurrection">come back to life</a>. They can achieve <a class="mw-redirect" href="/wiki/Nigh_Omnipotence" title="Nigh Omnipotence">almost anything</a> by saying the opposite of things.
