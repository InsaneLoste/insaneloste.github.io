<p>User with this ability either is or can transform into a <a class="external text" href="https://en.m.wikipedia.org/wiki/Pi%C3%B1ata" rel="nofollow noreferrer noopener" target="_blank">piñata</a>, an object traditionally linked to Mexico made of papier-mâché; it is decorated, and filled with candy and then broken as part of a celebration. Piñatas are usually made to resemble an animal or mythological creature.
