<p>The user can manipulate the <a class="extiw" href="http://en.wikipedia.org/wiki/Wet_season" title="wikipedia:Wet season">wet season</a> (also rainy season, monsoon season), the time of year when most of a region's average annual rainfall occurs and usually lasts one or more months. Areas with wet seasons are dispersed across portions of the tropics and subtropics.
