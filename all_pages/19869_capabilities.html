<p>User has or can grow a <a class="external text" href="http://en.wikipedia.org/wiki/Prehensile_tail" rel="nofollow noreferrer noopener" target="_blank">prehensile tail</a> adapted to be able to grasp or hold objects. Fully prehensile tails can be used to hold and manipulate objects, and in particular to aid arboreal creatures in finding and eating food in the trees.
