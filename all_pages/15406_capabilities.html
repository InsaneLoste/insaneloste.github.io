<p>The user possesses or can develop immunities to certain factors as the result of a <a class="external text" href="https://en.wikipedia.org/wiki/Mental_disorder" rel="nofollow noreferrer noopener" target="_blank">mental</a> or <a class="external text" href="https://en.wikipedia.org/wiki/Neurological_disorder" rel="nofollow noreferrer noopener" target="_blank">neurological disorder</a>. In its most common form, this is because the user is so insane that mind-affecting powers have no effect on them.
</p>
