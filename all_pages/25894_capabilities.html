<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Tree" title="wikipedia:Tree">trees</a>. Depending on one's power level, this may also extend to mythological trees, such as the <a class="external text" href="https://en.wikipedia.org/wiki/World_tree" rel="nofollow noreferrer noopener" target="_blank">world tree</a>, the <a class="external text" href="https://en.wikipedia.org/wiki/Tree_of_life" rel="nofollow noreferrer noopener" target="_blank">tree of life</a>, and the <a class="external text" href="https://en.wikipedia.org/wiki/Tree_of_the_knowledge_of_good_and_evil" rel="nofollow noreferrer noopener" target="_blank">tree of knowledge</a>.
