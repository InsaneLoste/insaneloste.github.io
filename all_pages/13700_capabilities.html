<p>The user, either innately or through training, is a master of <a class="extiw" href="http://en.wikipedia.org/wiki/Lacrosse" title="wikipedia:Lacrosse">lacrosse</a>, the sport in which one uses a <a class="extiw" href="http://en.wikipedia.org/wiki/Lacrosse_stick" title="wikipedia:Lacrosse stick">stick or crosse</a>, to catch, carry, and pass a solid rubber ball in an effort to score by shooting the ball into the opponent's goal.
