<p>The user can induce oneself to <a class="extiw" href="http://en.wikipedia.org/wiki/Excretion" title="wikipedia:Excretion">excrete</a>, remove the waste products of metabolism and other non-useful materials from the body in various ways, including sweating, sneezing, vomiting, flatulence, etc. Resourceful uses can even use these excretions as makeshift weaponry or tools.
