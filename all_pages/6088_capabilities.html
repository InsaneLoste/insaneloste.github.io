<p>The user can defy <a class="external text" href="https://en.wikipedia.org/wiki/Deflection_(physics)" rel="nofollow noreferrer noopener" target="_blank">deflection</a>, especially the direction they move. They don't have to bounce to the opposite direction and angle, allowing them to bounce off at different angles and directions. They can also slow down the impact or speed it up to go slower or faster.
