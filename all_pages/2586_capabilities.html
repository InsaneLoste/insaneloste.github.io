<p>The user can create, shape, and manipulate the <a class="extiw" href="http://en.wikipedia.org/wiki/Bifr%C3%B6st" title="wikipedia:Bifröst">Bifröst</a>, a burning rainbow bridge that reaches between Midgard (Earth) and Asgard, the realm of the gods. According to the <i>Prose Edda</i>, the bridge ends in heaven at Himinbjörg, the residence of the god Heimdallr, who guards it from the jötnar.
