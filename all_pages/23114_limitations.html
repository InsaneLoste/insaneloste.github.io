<ul><li>If a soul doesn't want to be summoned, they might resist the summoning and not come at all.</li>
<li>Summoned souls may have a mind of their own.</li>
<li>Cannot summon souls that have been <a href="/wiki/Soul_Sealing" title="Soul Sealing">sealed</a>/<a href="/wiki/Soul_Trapping" title="Soul Trapping">trapped</a>.</li></ul>
