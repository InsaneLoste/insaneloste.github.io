<p>Users can create, shape, move, control, interact and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Flail_(weapon)" title="wikipedia:Flail (weapon)">flails</a>, weapons consisting of a striking head attached to a handle by a flexible rope, strap, or chain. They can shape and combine them, or move them akin to <a href="/wiki/Telekinesis" title="Telekinesis">Telekinesis</a>.
