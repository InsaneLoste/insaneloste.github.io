<p>The user can create, shape and manipulate the <a class="extiw" href="http://en.wikipedia.org/wiki/Thorax" title="wikipedia:Thorax">thorax</a> of oneself and others, allowing them to freely alter and manipulate the chest anatomy of the body including female <a class="extiw" href="http://en.wikipedia.org/wiki/Breast" title="wikipedia:Breast">breasts</a>, male <a class="extiw" href="http://en.wikipedia.org/wiki/Pectoralis_major" title="wikipedia:Pectoralis major">pecs</a> and various other external and internal structures (<a href="/wiki/Cardiology_Manipulation" title="Cardiology Manipulation">heart</a>, <a href="/wiki/Respiratory_System_Manipulation" title="Respiratory System Manipulation">lungs</a>, <a href="/wiki/Bone_Manipulation" title="Bone Manipulation">bones</a>, <a href="/wiki/Skin_Manipulation" title="Skin Manipulation">skin</a>, etc.).
