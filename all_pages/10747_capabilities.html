<p>The user is able to access memories and information stored in their genetic code. In most cases, this results in the user calling upon their ancestors or relatives, while in other cases, this is the result of <a href="/wiki/DNA_Replication" title="DNA Replication">DNA Replication</a>/<a href="/wiki/DNA_Absorption" title="DNA Absorption">Absorption</a> or <a href="/wiki/Symbiosis" title="Symbiosis">Symbiosis</a>.
