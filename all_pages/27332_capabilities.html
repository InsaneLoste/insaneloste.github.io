<p>The user can negate weight, allowing them to move quicker and lighter than before moving oneself or a target with little effort and force. They can negate the <a class="external text" href="https://en.wikipedia.org/wiki/Square-cube_law" rel="nofollow noreferrer noopener" target="_blank">Square Cube Law</a>, thus they could lift more than they could before as well as move fast and jump higher.
