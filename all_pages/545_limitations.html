<ul><li>Vulnerable to <a href="/wiki/Divine_Weaponry" title="Divine Weaponry">relics</a>, <a href="/wiki/Prayer_Empowerment" title="Prayer Empowerment">prayers</a> or <a href="/wiki/Ritual_Empowerment" title="Ritual Empowerment">rituals</a>, especially those related to the Inuit people or their deities.</li>
