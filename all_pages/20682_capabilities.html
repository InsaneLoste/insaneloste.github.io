<p>The user can either use various ranged weaponry such as slingshots, bows, guns, cannons etc, as a conduit for <a href="/wiki/Quantum_Manipulation" title="Quantum Manipulation">quantum mechanically</a>-based forces or impose those effects on ranged weapons to enhance them, including <a href="/wiki/Zero-Point_Energy_Manipulation" title="Zero-Point Energy Manipulation">zero-point</a> and <a href="/wiki/Time_Manipulation" title="Time Manipulation">temporal</a> effects.
