<p>The user with this ability either is or can transform into one of the <a class="external text" href="https://en.wikipedia.org/wiki/List_of_Lithuanian_gods_and_mythological_figures" rel="nofollow noreferrer noopener" target="_blank">Baltic Deities</a> from mythology. Becoming a god or goddess who is associated with Baltic culture, able to draw power and abilities connected to them. Even in some cases becoming new incarnations of them on earth.
