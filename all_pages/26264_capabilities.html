<p>The user is capable of using a form of magic related to <a class="extiw" href="http://en.wikipedia.org/wiki/Subterranea_(geography)" title="wikipedia:Subterranea (geography)">underground regions</a>, including <a class="extiw" href="http://en.wikipedia.org/wiki/Cenote" title="wikipedia:Cenote">cenotes</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Karst" title="wikipedia:Karst">karsts</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Sinkhole" title="wikipedia:Sinkhole">sinkholes</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Tunnel" title="wikipedia:Tunnel">tunnels</a>, etc., manipulating the underground regions and/or their contents.
