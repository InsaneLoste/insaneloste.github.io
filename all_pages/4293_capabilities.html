<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Chlorophyll" title="wikipedia:Chlorophyll">chlorophyll</a>, a green pigment present in all green plants and in cyanobacteria, responsible for the absorption of light to provide energy for photosynthesis, effectively serving as the plant equivalent of red blood cells.
