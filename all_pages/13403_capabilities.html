<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Juice" title="wikipedia:Juice">juice</a>, a drink made from the extraction or pressing of the natural liquid contained in fruit and vegetables. It can also refer to liquids that are flavored with concentrate or other biological food sources, such as meat or seafood, such as clam juice.
