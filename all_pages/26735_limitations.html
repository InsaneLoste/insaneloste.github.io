<ul><li>Depending on the nature of the power, it may be countered by <a href="/wiki/Psychic_Shield" title="Psychic Shield">Psychic Shield</a> and <a href="/wiki/Psychic_Immunity" title="Psychic Immunity">Psychic Immunity</a>.</li>
<li>Weak against <a href="/wiki/Vertigo_Immunity" title="Vertigo Immunity">Vertigo Immunity</a> and <a class="mw-redirect" href="/wiki/Vertigo_Negation" title="Vertigo Negation">Vertigo Negation</a>.</li>
<li>May or may not be immune to their own ability.</li>
<li>May only be able to affect a limited amount of targets.</li></ul>
