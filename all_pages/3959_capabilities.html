<p>Users possess the traits, attributes, characteristics and/or abilities of <a class="extiw" href="http://en.wikipedia.org/wiki/Deer" title="wikipedia:Deer">cervids</a>, including deer, elk, moose, reindeer etc. They achieve this either through full or partial transformation into cervids, choosing to mimic certain aspects of them, or simply already being a cervid in the first place.
