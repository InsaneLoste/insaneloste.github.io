<p>User can create, shape and manipulate <a class="external text" href="http://en.wikipedia.org/wiki/Wax" rel="nofollow noreferrer noopener" target="_blank">wax</a>, including plant or animal waxes (<a class="external text" href="http://en.wikipedia.org/wiki/Beeswax" rel="nofollow noreferrer noopener" target="_blank">beeswax</a>, <a class="external text" href="http://en.wikipedia.org/wiki/Spermaceti" rel="nofollow noreferrer noopener" target="_blank">spermaceti</a>, <a class="external text" href="http://en.wikipedia.org/wiki/Epicuticular_wax" rel="nofollow noreferrer noopener" target="_blank">epicuticular wax</a>, etc), petroleum derived waxes (<a class="external text" href="http://en.wikipedia.org/wiki/Paraffin_wax" rel="nofollow noreferrer noopener" target="_blank">paraffin wax</a>), <a class="external text" href="http://en.wikipedia.org/wiki/Montan_wax" rel="nofollow noreferrer noopener" target="_blank">Montan wax</a>, <a class="external text" href="http://en.wikipedia.org/wiki/Wax#Specific_examples" rel="nofollow noreferrer noopener" target="_blank">etc</a>.
