<p>The user with this ability either is or can mimic/transform into <a class="extiw" href="http://en.wikipedia.org/wiki/Dromaeosauridae" title="wikipedia:Dromaeosauridae">dromaeosaurs</a>, a family of dinosaurs that includes <a class="extiw" href="http://en.wikipedia.org/wiki/Velociraptor" title="wikipedia:Velociraptor">Velociraptors</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Deinonychus" title="wikipedia:Deinonychus">Deinonychus</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Dakotaraptor" rel="nofollow noreferrer noopener" target="_blank">Dakotaraptors</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Acheroraptor" rel="nofollow noreferrer noopener" target="_blank">Acheroraptors</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Microraptor" rel="nofollow noreferrer noopener" target="_blank">Microraptors</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Changyuraptor" rel="nofollow noreferrer noopener" target="_blank">Changyuraptors</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Zhenyuanlong" rel="nofollow noreferrer noopener" target="_blank">Zhenyuanlong</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Pyroraptor" rel="nofollow noreferrer noopener" target="_blank">Pyroraptors</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Utahraptor" title="wikipedia:Utahraptor">Utahraptors</a>.
