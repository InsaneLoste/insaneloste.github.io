<p>The user can either use various ranged weaponry such as slingshots, bows, guns, cannons etc., as a conduit to manipulate either <a href="/wiki/Chaos_Energy_Manipulation" title="Chaos Energy Manipulation">chaos energy</a> or <a href="/wiki/Chaos_Manipulation" title="Chaos Manipulation">chaos itself</a>, or impose those effects on ranged weapons to enhance them.
</p>
