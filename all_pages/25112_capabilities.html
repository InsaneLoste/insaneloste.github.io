<p>The user is <a href="/wiki/Power_Immunity" title="Power Immunity">immune</a> to temporal/time-based powers, they cannot be <a href="/wiki/Time_Stopping" title="Time Stopping">frozen in time</a>, <a href="/wiki/Time_Reduction" title="Time Reduction">slowed</a> or even <a href="/wiki/Time_Travel" title="Time Travel">Time Travel</a>, they are also immune to <a href="/wiki/Temporal_Slicing" title="Temporal Slicing">Temporal Slicing</a> and having their age controlled by time manipulators.
</p>
