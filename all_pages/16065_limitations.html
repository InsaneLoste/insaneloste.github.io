<ul><li>May require physical contact/touching to impart motion.</li>
<li>Weak against <a href="/wiki/Motion_Cancellation" title="Motion Cancellation">Motion Cancellation</a> and <a href="/wiki/Slow-Motion" title="Slow-Motion">Slow-Motion</a>.</li>
<li>Without <a href="/wiki/Acceleration_Immunity" title="Acceleration Immunity">Acceleration Immunity</a>, an object may take damage or be destroyed if forced to move.</li>
<li>Users of <a href="/wiki/Immutability" title="Immutability">Immutability</a> and <a href="/wiki/Property_Locking" title="Property Locking">Property Locking</a> are immune.</li></ul>
