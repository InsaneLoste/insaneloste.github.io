<p>A user with this ability either is or can transform into a <b><a class="external text" href="https://en.wikipedia.org/wiki/Naiad" rel="nofollow noreferrer noopener" target="_blank">Naiad</a></b>. They are nymphs and minor goddesses associated and presiding over fountains, wells, springs, streams, brooks and other bodies of freshwater.
