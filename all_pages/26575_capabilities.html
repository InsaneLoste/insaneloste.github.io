<p>The users either are or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Valkyrie" title="wikipedia:Valkyrie">Valkyrie</a>, one of a host of lesser divine female figures from the Nordic pantheon who decide who dies and wins in battle. Selecting among those who die in battle, the Valkyries bring their chosen to the afterlife of the slain.
