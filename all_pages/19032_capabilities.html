<p>The user can manipulate <a class="external text" href="https://en.wikipedia.org/wiki/Pixel" rel="nofollow noreferrer noopener" target="_blank">pixels</a>, the basic unit of programmable color on a computer display or in a computer image. The user can erase, create, copy, and move pixels on a screen to show something different than it was originally was (erasing the pixels of a burglar on a video so he wont get caught)
