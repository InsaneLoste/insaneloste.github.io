<p>The user has the power to nullify <a class="external text" href="https://tvtropes.org/pmwiki/pmwiki.php/Main/ContrivedCoincidence" rel="nofollow noreferrer noopener" target="_blank">coincidence</a>, preventing the <a href="/wiki/Destiny_Manipulation" title="Destiny Manipulation">whims of fate</a> from interfering with a battle or activity the user is participating. This power eliminates both good and bad luck from the equation and can be considered a counter to "<a href="/wiki/Plot_Armor" title="Plot Armor">Plot armor</a>" and even <a class="mw-redirect" href="/wiki/Plot_Control" title="Plot Control">Plot control</a>.
