<p>The user can repair themselves using the power of their emotions, with the user's <a class="mw-redirect" href="/wiki/Emotional_Consistency" title="Emotional Consistency">emotional levels</a> defining the rate of regeneration. If they are powerful enough, they can repair themselves to <a href="/wiki/Molecular_Manipulation" title="Molecular Manipulation">molecular</a>, <a href="/wiki/Atomic_Manipulation" title="Atomic Manipulation">atomic</a>, or even <a href="/wiki/Subatomic_Manipulation" title="Subatomic Manipulation">subatomic</a> level.
