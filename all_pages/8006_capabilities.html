<p>The user has or can form wings out of elemental forces, whether it be a <a class="mw-redirect" href="/wiki/Electric_Manipulation" title="Electric Manipulation">Plasma</a>, <a href="/wiki/Earth_Manipulation" title="Earth Manipulation">Solid</a>, <a href="/wiki/Water_Manipulation" title="Water Manipulation">Liquid</a>, or a <a href="/wiki/Air_Manipulation" title="Air Manipulation">Gas</a>, and use them for transportation to offensive and defensive purposes such as using them as a shield to block oncoming attacks or slicing/battering the target.
</p>
