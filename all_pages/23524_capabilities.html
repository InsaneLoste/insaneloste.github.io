<p>Users can control the spine of oneself and others, including the <a class="extiw" href="http://en.wikipedia.org/wiki/Spinal_cord" title="wikipedia:Spinal cord">spinal cord</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Vertebral_column" title="wikipedia:Vertebral column">vertebral column</a>, allowing them to freely alter and manipulate them. They can manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Reflex" title="wikipedia:Reflex">reflexes</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Central_pattern_generator" title="wikipedia:Central pattern generator">rhythmic patterned outputs</a>, cause/remove <a href="/wiki/Paralysis_Inducement" title="Paralysis Inducement">paralysis</a> and other spinal <a class="extiw" href="http://en.wikipedia.org/wiki/Spinal_cord_injuries" title="wikipedia:Spinal cord injuries">ailments</a>, etc.
</p>
