<p>User with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Sylph" title="wikipedia:Sylph">Sylph</a>, invisible beings of the <a href="/wiki/Air_Embodiment" title="Air Embodiment">air</a>, originating as Paracelsus elementals of air. They have no known substantial mythos associated with them, but several RPGs have used them.
