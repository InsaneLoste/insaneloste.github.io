<p>Users can manipulate the <a class="external text" href="http://en.wikipedia.org/wiki/Harvest" rel="nofollow noreferrer noopener" target="_blank">harvest</a>, the process of gathering mature crops from the fields that marks the end of the growing season, or the growing cycle for a particular crop. It may include only the cultivated plants, but especially in hunter-gatherer societies also the wild plants.
