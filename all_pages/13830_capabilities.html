<p>The user can create, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Lead" title="wikipedia:Lead">lead</a>, metal which is soft, malleable, ductile, dense, resistant to corrosion, poisonous and resistant to radiation. It has a bluish-white color after being freshly cut, but it soon tarnishes to a dull grayish color when exposed to air.
