<p>The user either is or can become a <a class="external text" href="https://en.wikipedia.org/wiki/New_Year" rel="nofollow noreferrer noopener" target="_blank">New Year</a> entity, personification of the New Year and its variations. The powers of a user can differ greatly based upon what aspect of the holiday they take the shape of. They do not necessarily need to be one of the traditional holiday entities.
