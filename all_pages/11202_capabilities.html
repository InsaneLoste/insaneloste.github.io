<p>Users are able to create, shape and manipulate green flames. The flames are this color due to oxygen changes or because of myth. This fire has mystical properties as it is sometimes used by beings from the underworld and <a href="/wiki/Magic" title="Magic">sorcerers</a>, especially <a href="/wiki/Necromancy" title="Necromancy">necromancers</a>, and is associated with death.
</p>
