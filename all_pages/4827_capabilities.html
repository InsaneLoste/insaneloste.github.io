<p>The user can create, shape and manipulate all <a class="extiw" href="http://en.wikipedia.org/wiki/Computer" title="wikipedia:Computer">computers</a> and everything related to computers <a class="extiw" href="http://en.wikipedia.org/wiki/Supercomputer" title="wikipedia:Supercomputer">super</a> or otherwise. Unlike <a class="mw-redirect" href="/wiki/Computer_Interaction" title="Computer Interaction">Computer Interaction</a>, which interfaces with computers, the user merely manipulates computers as objects, just like they would with any other object.
