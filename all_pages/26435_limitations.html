<ul><li>May only be activated for as long as they are concentrating.</li>
<li>Inversely, the user may need to concentrate to be noticed.</li>
<li>Though the user's presence is ignored, they are by no means undetectable by threats.</li>
<li>Weak to <a href="/wiki/Unnoticeability_Immunity" title="Unnoticeability Immunity">Unnoticeability Immunity</a>.</li></ul>
