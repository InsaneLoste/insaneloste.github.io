<p>A user with this ability is a primatewere, a primate with the power to transform into a human form or a humanoid primate, either purposely or after being placed under a curse. They are unlike a <a href="/wiki/Wereprimate_Physiology" title="Wereprimate Physiology">wereprimate</a>, because a wereprimate is a human that can turn into a primate or primate humanoid.
</p>
