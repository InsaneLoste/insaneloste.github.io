<p>The user possesses the ability to manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Pressure_point" title="wikipedia:Pressure point">pressure points</a>. With this power, the user is able to generate many kinds of effects through use of this power. These can range from <a href="/wiki/Healing" title="Healing">healing</a>, <a href="/wiki/Unconsciousness_Inducement" title="Unconsciousness Inducement">unconsciousness</a>, <a href="/wiki/Paralysis_Inducement" title="Paralysis Inducement">paralysis</a>, and even <a href="/wiki/Death_Inducement" title="Death Inducement">death</a>.
</p>
