<p>A user with this ability either is or can transform into a <a class="text" href="https://cryptidz.fandom.com/wiki/Batsquatch" rel="noreferrer noopener" target="_blank">Batsquatch</a>, a flying cryptid said to have yellow eyes, a wolf-like muzzle, blue fur, sharp teeth, bird-like feet and leathery bat-like wings that span up to fifty feet.
