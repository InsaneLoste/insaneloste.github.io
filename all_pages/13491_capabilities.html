<p>The user is a master of <a class="extiw" href="http://en.wikipedia.org/wiki/Kendo" title="wikipedia:Kendo">kendo</a> and/or <a class="extiw" href="http://en.wikipedia.org/wiki/Kenjutsu" title="wikipedia:Kenjutsu">kenjutsu</a>, styles of Japanese swordsmanship. Kenjutsu is the traditional style of samurai swordsmanship, while kendo is a modern martial art derived from it.
