<p>Users can manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Gravity" title="wikipedia:Gravity">gravity</a>, a natural phenomenon in which all things with <a href="/wiki/Mass_Manipulation" title="Mass Manipulation">mass</a> or <a href="/wiki/Energy_Manipulation" title="Energy Manipulation">energy</a> — including <a href="/wiki/Planetary_Manipulation" title="Planetary Manipulation">planets</a>, <a href="/wiki/Stellar_Manipulation" title="Stellar Manipulation">stars</a>, <a href="/wiki/Galaxy_Manipulation" title="Galaxy Manipulation">galaxies</a>, and <a href="/wiki/Light_Manipulation" title="Light Manipulation">light</a> — attract (or gravitate toward) one another.
