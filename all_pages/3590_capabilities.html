<p>The user can manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Buoyancy" title="wikipedia:Buoyancy">buoyancy</a>, the force exerted by a fluid on an immersed object. Under normal circumstances, buoyancy acts upwards, typically against the weight of an object and with a force equal to the weight of the fluid displaced by the object.
</p>
