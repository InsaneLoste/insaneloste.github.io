<p>User with this ability either is or can transform into a <a class="external text" href="https://en.wikipedia.org/wiki/Rokurokubi" rel="nofollow noreferrer noopener" target="_blank">rokurokubi</a> (literally pulley neck). They look almost completely like humans, with one major difference. There are two types of Rokurokubi: one whose neck stretches, and one whose head comes off and flies around freely (nukekubi).
