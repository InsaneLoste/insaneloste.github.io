<p>The user can utilize positive abilities, such as <a href="/wiki/Healing" title="Healing">Healing</a> and <a href="/wiki/Resurrection" title="Resurrection">Resurrection</a>, to counter undead beings like vampires, zombies, and ghosts. Effects range from warding them off, to harming them, to destroying them outright, to, in some cases, even reviving them as living creatures.
</p>
