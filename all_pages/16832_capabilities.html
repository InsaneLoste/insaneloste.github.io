<p>The user can create, shape and manipulate the energies of nether, the sixth classical element, emitting the nether energy as a force to project energy bolts, force-fields, weaponry and/or manipulate aspects of nether: <a href="/wiki/Entropy_Manipulation" title="Entropy Manipulation">entropy</a>, <a href="/wiki/Nothingness_Manipulation" title="Nothingness Manipulation">void</a>, <a href="/wiki/Spiritual_Force_Manipulation" title="Spiritual Force Manipulation">spirit</a> and its pure forms.
