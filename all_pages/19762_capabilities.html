<p>The user can make others utterly powerless, essentially removing temporarily (<a href="/wiki/Power_Negation" title="Power Negation">Power Negation</a>) or permanently (<a href="/wiki/Power_Erasure" title="Power Erasure">Power Erasure</a>) of all powers. They may be able to render defenses useless and make the target so powerless they cannot even move, speak, etc.
