<ul><li>Weak against <a href="/wiki/Absolute_Explosion" title="Absolute Explosion">Absolute Explosions</a>.</li>
<li>Might be immune to only certain explosions, such as a <a href="/wiki/Nuclear_Explosion_Inducement" title="Nuclear Explosion Inducement">nuclear explosion</a>.</li>
<li>May still feel the effects and pain from the explosion.</li>
<li>May be affected by the aftereffects, such as the resultant flames or kick-up of dust.</li></ul>
