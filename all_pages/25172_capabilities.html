<p>The user possesses the ability to move in time that is in a state of stasis. But they don't have necessarily <a href="/wiki/Peak_Human_Speed/Supernatural" title="Peak Human Speed/Supernatural">cosmic speeds</a> or <a href="/wiki/Time_Manipulation" title="Time Manipulation">temporal abilities</a>, some users with this nature aren't so much as fast and are just some counters against <a href="/wiki/Time_Stopping" title="Time Stopping">time stoppers</a>.
</p>
