<p>The user possesses powers that reflect their personality, their traits, or their desires. For example, if a person feels lonely and ignored, they may acquire the power to turn <a href="/wiki/Invisibility" title="Invisibility">invisible</a>, or if a person feels something they regret they may be able to <a href="/wiki/Temporal_Rewind" title="Temporal Rewind">turn back time</a>.
</p>
