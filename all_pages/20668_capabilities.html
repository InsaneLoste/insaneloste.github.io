<p>A user gains access to the various emanations of the <a class="external text" href="https://en.wikipedia.org/wiki/Qliphoth" rel="nofollow noreferrer noopener" target="_blank">Qliphoth</a> the representation of evil or impure spiritual forces in Jewish mysticism in <a class="external text" href="https://en.wikipedia.org/wiki/Lurianic_Kabbalah" rel="nofollow noreferrer noopener" target="_blank">Lurianic Kabbalah</a>, allowing them to tap on the primal, undiluted forces of demons and fallen angels.
