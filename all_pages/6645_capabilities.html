<p>The user can induce, remove, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Disability" title="wikipedia:Disability">disabilities</a>, any condition that makes it more difficult for a person to do certain activities or effectively interact with the world around them; they can be <a class="extiw" href="http://en.wikipedia.org/wiki/Disabilities_affecting_intellectual_abilities" title="wikipedia:Disabilities affecting intellectual abilities">cognitive</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Developmental_disability" title="wikipedia:Developmental disability">developmental</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Intellectual_disability" title="wikipedia:Intellectual disability">intellectual</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Mental_disorder#Disability" title="wikipedia:Mental disorder">mental</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Physical_disability" title="wikipedia:Physical disability">physical</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Sense" title="wikipedia:Sense">sensory</a>, or a combination of factors.
