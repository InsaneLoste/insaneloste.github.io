<ul><li><a href="/wiki/Blindness_Inducement" title="Blindness Inducement">Blindness Inducement</a></li>
<li>The user may still need to blink, eventually.</li>
<li>It may cause discomfort like pain or sleeplessness.</li>
<li>The user's eyes may be particularly vulnerable to the elements, like <a href="/wiki/Light_Manipulation" title="Light Manipulation">light</a> or <a href="/wiki/Dust_Manipulation" title="Dust Manipulation">dust</a>.</li></ul>
