<p>The user can create, shape, and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Tuber" title="wikipedia:Tuber">tubers</a>, enlarged structures used as storage organs for nutrients in some plants. This includes <a class="extiw" href="http://en.wikipedia.org/wiki/Potato" title="wikipedia:Potato">potatoes</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Yam_(vegetable)" title="wikipedia:Yam (vegetable)">yams</a>, and their associated protects such as <a class="extiw" href="http://en.wikipedia.org/wiki/French_fries" title="wikipedia:French fries">French fries</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Potato_chip" title="wikipedia:Potato chip">potato chips</a>.
