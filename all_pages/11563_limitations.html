<ul><li><a href="/wiki/Healing_Immunity" title="Healing Immunity">Healing Immunity</a></li>
<li>May be limited to healing either oneself or others.</li>
<li>May only be able to heal non-fatal wounds.</li>
<li>There could be a chance of hitting the enemy.</li>
<li>May be deflected by reflective surfaces.</li></ul>
