<p>The user is or can mimic/transform into members of the <a class="extiw" href="http://en.wikipedia.org/wiki/Cypriniformes" title="wikipedia:Cypriniformes">cypriniformes</a> order. This includes <a class="extiw" href="http://en.wikipedia.org/wiki/Carp" title="wikipedia:Carp">carp</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Koi" title="wikipedia:Koi">koi fish</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Loach" title="wikipedia:Loach">loaches</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Goldfish" title="wikipedia:Goldfish">goldfish</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Minnow" title="wikipedia:Minnow">minnows</a>.
</p>
