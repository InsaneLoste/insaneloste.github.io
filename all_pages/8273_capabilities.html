<p>Users can drain energy from individuals or objects. They can drain physical energy from a target or group, making the affected physically weaker or causing them extreme fatigue while gaining their <a href="/wiki/Strength_Absorption" title="Strength Absorption">strength</a> and <a href="/wiki/Stamina_Absorption" title="Stamina Absorption">stamina</a>, even to the point of <a href="/wiki/Death_Inducement" title="Death Inducement">death</a>.
</p>
