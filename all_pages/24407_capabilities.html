<p>Users can wield different types of weapons with supernatural proficiency in speed, power, and skill, allowing them to perform seemingly impossible feats with ease. Their skill with a weapon is so great that they can wield weapons they shouldn't be able to such as <a href="/wiki/Empathic_Weaponry" title="Empathic Weaponry">empathic</a> and <a href="/wiki/Soul-Bound_Weapon" title="Soul-Bound Weapon">bound</a> weapons. 
</p>
