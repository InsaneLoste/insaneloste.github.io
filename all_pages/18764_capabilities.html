<p>The user with this ability either is or can mimic/transform into one of different species of <a class="extiw" href="http://en.wikipedia.org/wiki/Phasmatodea" title="wikipedia:Phasmatodea">Phasmatodea</a>, a family of insects consisting of stick insects and leaf insects, two species widely known for having some of the most impressive camouflage in the animal kingdom.
