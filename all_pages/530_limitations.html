<ul><li><a href="/wiki/Adhesion_Immunity" title="Adhesion Immunity">Adhesion Immunity</a></li>
<li>User may be limited on how many they can produce at a time.</li>
<li>Not discriminating about who or what gets caught in the blast radius.</li>
<li>May not be immune to the effects.</li>
<li>Un-exploded bombs may have to be defused.</li>
<li>May be limited to certain kinds of sticky bombs.</li></ul>
