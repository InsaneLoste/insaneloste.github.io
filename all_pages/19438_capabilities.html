<p>The user either is or can transform into a <a class="external text" href="http://en.wikipedia.org/wiki/Poltergeist" rel="nofollow noreferrer noopener" target="_blank">Poltergeist</a>, ("noisy ghost") an invisible, noisy, and disruptive spirit. Unlike regular <a href="/wiki/Ghost_Physiology" title="Ghost Physiology">ghosts</a>, Poltergeists haunt a particular person instead of a specific location.
