<p>The user is or can mimic/transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Palaeognathae" title="wikipedia:Palaeognathae">palaeognath</a>. Members of this class include <a class="extiw" href="http://en.wikipedia.org/wiki/Ostrich" title="wikipedia:Ostrich">ostriches</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Emu" title="wikipedia:Emu">emus</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Kiwi_(bird)" title="wikipedia:Kiwi (bird)">kiwis</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Cassowary" title="wikipedia:Cassowary">cassowaries</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Rhea_(bird)" title="wikipedia:Rhea (bird)">rheas</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Tinamou" title="wikipedia:Tinamou">tinamous</a>. 
</p>
