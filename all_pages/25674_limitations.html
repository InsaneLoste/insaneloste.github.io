<li>May be slain by users of <a href="/wiki/Transcendent_Weaponry" title="Transcendent Weaponry">Transcendent Weaponry</a>, <a href="/wiki/Archetype:Transcendent_Slayer" title="Archetype:Transcendent Slayer">Transcendent Slayer</a>, or <a href="/wiki/Archetype:Omnislayer" title="Archetype:Omnislayer">Omnislayer</a>.</li></ul>
