<p>The user, either innately or through training, is a master of one or more of the <a class="external text" href="https://en.wikipedia.org/wiki/Animal_styles_in_Chinese_martial_arts" rel="nofollow noreferrer noopener" target="_blank">Five Animals</a> styles of kung fu, styles of combat that incorporate martial arts styles of the Tiger, Crane, Leopard, Snake, Dragon, and others.
