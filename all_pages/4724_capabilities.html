<p>User is able combine different forms of combat into one form of fighting. For example, they could combine <a href="/wiki/Strength_Combat" title="Strength Combat">Strength Combat</a> with <a href="/wiki/Pyrokinetic_Combat" title="Pyrokinetic Combat">Pyrokinetic Combat</a>, <a href="/wiki/Speed_Combat" title="Speed Combat">Speed Combat</a> with <a href="/wiki/Concrete_Combat" title="Concrete Combat">Concrete Combat</a>, or <a href="/wiki/Hydrokinetic_Combat" title="Hydrokinetic Combat">Hydrokinetic Combat</a> with <a href="/wiki/Geokinetic_Combat" title="Geokinetic Combat">Geokinetic Combat</a>, etc.
