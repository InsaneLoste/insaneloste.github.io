<p>The user with this ability either is or can mimic/transform into <a class="extiw" href="http://en.wikipedia.org/wiki/Reptile" title="wikipedia:Reptile">reptiles</a>, including Crocodilia (crocodiles, gavials, caimans, and alligators), Sphenodontia (tuataras), Squamata (lizards, snakes, and worm lizards) and Testudines (turtles, terrapins and tortoises).
