<p>The user either is or can mimic the traits of <a class="extiw" href="http://en.wikipedia.org/wiki/Isopoda" title="wikipedia:Isopoda">isopods</a>, a series of aquatic and terrestrial crustaceans including <a class="extiw" href="http://en.wikipedia.org/wiki/Woodlouse" title="wikipedia:Woodlouse">woodlice</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Armadillidiidae" title="wikipedia:Armadillidiidae">pillbugs</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Giant_isopod" title="wikipedia:Giant isopod">giant isopods</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Talitridae" title="wikipedia:Talitridae">landhoppers</a>.
