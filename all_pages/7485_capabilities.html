<p>Users can draw power and abilities connected to the <a class="extiw" href="http://en.wikipedia.org/wiki/Ancient_Egyptian_deities" title="wikipedia:Ancient Egyptian deities">deities</a> of ancient Egypt. Note that one of the features of Egyptian deities is their tendency to merge together and thus be worshiped as a single entity, Amun-Ra is one of the most popular merging.
