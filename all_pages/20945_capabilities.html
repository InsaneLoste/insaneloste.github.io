<p>User with this ability either is or can mimic/transform into <a class="extiw" href="http://en.wikipedia.org/wiki/Bird_of_prey" title="wikipedia:Bird of prey">raptors</a>, in other words diurnal birds of prey, i.e. <a class="extiw" href="http://en.wikipedia.org/wiki/Falconidae" title="wikipedia:Falconidae">falconiformes</a>, <a class="external text" href="https://en.wikipedia.org/wiki/Accipitriformes" rel="nofollow noreferrer noopener" target="_blank">accipitriformes</a>, and <a class="external text" href="https://en.wikipedia.org/wiki/Cathartiformes" rel="nofollow noreferrer noopener" target="_blank">cathartiformes</a>, including falcons, eagles, hawks, etc.
