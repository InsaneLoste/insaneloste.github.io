<p>The blood of the user may have mystical, cosmic or any type of special properties granting powers to the user. The abilities can come from the blood type, ex: flammable blood may give <a href="/wiki/Fire_Manipulation" title="Fire Manipulation">fire manipulation</a>, acidic blood may give <a href="/wiki/Acid_Manipulation" title="Acid Manipulation">acid manipulation</a> or healing blood may give <a href="/wiki/Category:Healing_Powers" title="Category:Healing Powers">healing skills</a>.
