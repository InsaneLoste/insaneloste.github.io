<p>A user with this ability is a dragonwere, a dragon with the power to transform into a human form or a humanoid dragon, either purposely or after being placed under a curse. They are unlike a <a href="/wiki/Weredragon_Physiology" title="Weredragon Physiology">weredragon</a>, because a weredragon is a human that can turn into a dragon or draconic humanoid.
</p>
