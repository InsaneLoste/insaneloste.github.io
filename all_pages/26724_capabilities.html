<p>The user possesses claws that are coated with or secrete natural venom, which can extend to the victim when said victim is cut by the claws. The poison can have a variety of effects, ranging from <a class="mw-redirect" href="/wiki/Induced_Sedation" title="Induced Sedation">sedation</a>, <a href="/wiki/Paralysis_Inducement" title="Paralysis Inducement">paralysis</a>, and <a href="/wiki/Death_Inducement" title="Death Inducement">instant death</a>.
</p>
