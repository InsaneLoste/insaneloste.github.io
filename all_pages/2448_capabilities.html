<p>A user with this ability is a batwere, a bat with the power to transform into a human form or a humanoid bat, either purposely or after being placed under a curse. They are unlike a <a href="/wiki/Werebat_Physiology" title="Werebat Physiology">werebat</a>, because a werebat is a human that can turn into a bat or bat humanoid.
</p>
