<p>The user, either innately or through training, is a master of <a class="external text" href="https://en.wikipedia.org/wiki/Kabuki" rel="nofollow noreferrer noopener" target="_blank">kabuki</a>, a classical form of Japanese dance-drama. Kabuki theatre is known for its heavily-stylised performances, the often-glamorous costumes worn by performers, and for the elaborate <i>kumadori</i> make-up worn by some of its performers.
