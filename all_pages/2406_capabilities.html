<p>The user, while capable of different transformations and <a href="/wiki/Shapeshifting" title="Shapeshifting">Shapeshifting</a>, possesses a base/default form that they remain in most of the time. Said form is either their <a href="/wiki/True_Form" title="True Form">True Form</a> or an <a href="/wiki/Companion_Form" title="Companion Form">appearance</a> they prefer using when interacting with others.
