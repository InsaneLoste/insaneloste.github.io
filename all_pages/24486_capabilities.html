<p>The user either is or can transform into a <a class="external text" href="https://en.m.wikipedia.org/wiki/List_of_swamp_monsters" rel="nofollow noreferrer noopener" target="_blank">swamp monster</a>, a monstrous creature that resides in or embodies wetland environments such as swamps, bogs and marshes. The user can even possess supernatural powers relating to wetland environments.
