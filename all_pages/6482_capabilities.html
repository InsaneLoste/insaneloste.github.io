<p>Characters are cyber demons, daemons, or devils. They may be one of many <a href="/wiki/Category:Demonic_Physiology" title="Category:Demonic Physiology">Demon Physiologies</a>, and they have adapted to exploit <a class="extiw" href="http://en.wikipedia.org/wiki/Cyberspace" title="wikipedia:Cyberspace">cyberspace</a>, the global network of computers, information technology infrastructures, telecommunications networks and data storage systems.
