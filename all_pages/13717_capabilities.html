<p>A user with this ability either is or can transform into a <a class="external text" href="https://en.wikipedia.org/wiki/Lampad" rel="nofollow noreferrer noopener" target="_blank">Lampad</a>. They are nymphs and minor goddesses who represent or are associated with the underworld and its environment. Lampades are common in mythology and were usually important among civilizations.
