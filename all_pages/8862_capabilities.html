<p>The user either cannot be erased from existence or will always come back after getting erased from existence, making them immune to powers like <a href="/wiki/Erasure" title="Erasure">Erasure</a> and <a href="/wiki/Nothingness_Manipulation" title="Nothingness Manipulation">Nothingness Manipulation</a>. Also, the user will continue existing even after all of existence has ended.
</p>
