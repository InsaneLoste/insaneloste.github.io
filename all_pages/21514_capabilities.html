<p>User can create, shape and manipulate <a class="external text" href="https://en.wikipedia.org/wiki/Room" rel="nofollow noreferrer noopener" target="_blank">rooms</a> within any building there is. They can alter the room, stretching it, compressing it, merging it with another room, divide rooms, enlarge rooms, shrink rooms, rotate rooms and even rearrange everything in a room, from furniture to doors.
