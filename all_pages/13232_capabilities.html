<p>The user can nullify the invulnerability of objects/others, making them vulnerable to attack, or vulnerable to powers they would otherwise be immune to. This ability extends to those with <a class="mw-redirect" href="/wiki/Invulnerability" title="Invulnerability">Invulnerability</a>, <a href="/wiki/Dual_Impregnability" title="Dual Impregnability">Dual Impregnability</a> and <a href="/wiki/Nigh-Absolute_Invulnerability" title="Nigh-Absolute Invulnerability">Nigh-Absolute Invulnerability.</a>
</p>
