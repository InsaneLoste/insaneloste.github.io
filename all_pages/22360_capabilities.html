<p>A user with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Shellycoat" title="wikipedia:Shellycoat">shellycoat</a>. A shellycoat is a type of bogeyman that haunts rivers and streams. Their name comes from the coat of shells these creatures are said to wear, which rattle upon movement.
