<p>User can remove the limitations/weaknesses of anyone/anything, allowing them to bestow powers such as <a href="/wiki/Immortality_Bestowal" title="Immortality Bestowal">immortality</a>, <a href="/wiki/Invulnerability_Bestowal" title="Invulnerability Bestowal">invulnerability</a>, <a href="/wiki/Perfection" title="Perfection">perfection</a> and possibly more. Depending on the weaknesses removed, the effect may be either permanent or temporary.
