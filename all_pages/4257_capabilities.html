<p>The user is a master of <a class="extiw" href="http://en.wikipedia.org/wiki/Chinese_checkers" title="wikipedia:Chinese checkers">Chinese checkers</a>, a board game where the objective is to be first to race all of one's pieces across the hexagram-shaped board into "home" - the corner of the star opposite one's starting corner - using single-step moves or moves that jump over other pieces.
