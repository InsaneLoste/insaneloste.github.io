<p>The user possesses a completely unpredictable nature, rendering them immune to users of <a href="/wiki/Combat_Perception" title="Combat Perception">Combat Perception</a>, <a href="/wiki/Body_Language_Analysis" title="Body Language Analysis">Body Language Analysis</a>, and <a href="/wiki/Adoptive_Muscle_Memory" title="Adoptive Muscle Memory">Adoptive Muscle Memory</a>. They can also evade <a href="/wiki/Objective_Precognition" title="Objective Precognition">Objective Precognition</a>, which requires the target to have a direction in mind to be able to predict the outcome.
