<p>The user with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Ch%C5%8Dchin-obake" title="wikipedia:Chōchin-obake">Chōchin-obake</a> (paper lantern ghost), a yokai in the form of a paper lantern. It only becomes one when the paper lantern reaches an advanced age. It is mostly harmless to humans and prefers to scare them.
