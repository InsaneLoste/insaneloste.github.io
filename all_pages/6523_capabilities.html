<p>The user, either innately or through training, is a master of <a class="external text" href="https://en.wikipedia.org/wiki/Touch_of_Death" rel="nofollow noreferrer noopener" target="_blank">dim mak</a>, any martial arts technique to kill, damage, or destroy using seemingly less than lethal force targeted at specific areas of the body, often the victim's pressure points.
