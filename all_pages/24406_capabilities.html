<p>The user can cause various effects through their voice. This can manifest as a <a href="/wiki/Siren_Song" title="Siren Song">siren song</a>, <a class="mw-redirect" href="/wiki/Persuasion" title="Persuasion">controlling</a> the minds of others and even <a href="/wiki/Vocifery" title="Vocifery">altering reality</a>. In simpler cases, the user can use strong vocals to shake entire buildings just by singing or screaming.
</p>
