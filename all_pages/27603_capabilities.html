<p>The user can create/generate <a class="extiw" href="http://en.wikipedia.org/wiki/World_tree" title="wikipedia:World tree">world trees</a> and their variants (<a class="extiw" href="http://en.wikipedia.org/wiki/Tree_of_life" title="wikipedia:Tree of life">tree of life</a>,  <a class="extiw" href="http://en.wikipedia.org/wiki/Tree_of_the_knowledge_of_good_and_evil" title="wikipedia:Tree of the knowledge of good and evil">tree of knowledge</a>, etc.), whether by drawing them from already existing trees, or by manifesting them anywhere they want.
