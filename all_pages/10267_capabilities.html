<p>The user possesses a <a class="extiw" href="http://en.wikipedia.org/wiki/Forked_tongue" title="wikipedia:Forked tongue">forked tongue</a>, a tongue split into two distinct tines at the tip; this is a feature common to many species of reptiles. They can use their tongue to smell using its forked tip, which allows them to sense from which direction a smell is coming.
