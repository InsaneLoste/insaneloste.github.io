<p>The user is a <a class="extiw" href="http://en.wikipedia.org/wiki/Familiar" title="wikipedia:Familiar">familiar</a>, a creature that has been magically bound to a person in a master-and-servant type of relationship. The actual type of familiar the user varies greatly; it is typically a small animal (such as a witch's cat) but can be anything, including demons, goblins or even human beings.
