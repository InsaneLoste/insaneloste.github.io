<p>The user can create new defenses and methods of defense. Since defenses made by this power are completely new they may be impossible to <a href="/wiki/Ability_Learning" title="Ability Learning">learn</a>, <a href="/wiki/Ability_Mastering" title="Ability Mastering">master</a>, and/or <a href="/wiki/Power_Replication" title="Power Replication">replicate</a>.
