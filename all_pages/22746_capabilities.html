<p>The individual is or can be transformed into a <a class="extiw" href="http://en.wikipedia.org/wiki/Smilodon" title="wikipedia:Smilodon">smilodon</a>, an extinct feline that lived in North and South America. Although they were not very fast, they were quite strong and preferred to ambush their prey rather than chase. Their most prominent trait was their oversized, sabre-like canines.
