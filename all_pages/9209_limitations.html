<ul><li>Characters that have been erased by <a href="/wiki/Absolute_Character_Erasure" title="Absolute Character Erasure">Absolute Character Erasure</a> and <a href="/wiki/Absolute_Erasure" title="Absolute Erasure">Absolute Erasure</a> cannot be recovered.</li>
<li>May require <a href="/wiki/Erasure_Immunity" title="Erasure Immunity">Erasure Immunity</a>.</li>
<li>Weak against <a href="/wiki/Absolute_Destruction" title="Absolute Destruction">Absolute Destruction</a> and <a href="/wiki/Universal_Irreversibility" title="Universal Irreversibility">Universal Irreversibility</a>.</li></ul>
