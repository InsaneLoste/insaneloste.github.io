<p>Users of this ability can gain the traits of an Superior Ogre, Ogres who physically and mentally outclass others of their kind. Given their physical superiority over their ogre kin, it is common that a Superior Ogre will take on the role of <a href="/wiki/Archetype:Alpha" title="Archetype:Alpha">clan alpha</a> or <a href="/wiki/Archetype:Alpha_Monster" title="Archetype:Alpha Monster">alpha monster</a>.
</p>
