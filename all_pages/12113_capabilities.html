<p>User with this ability either is or can transform into a hunting deity, a god or goddess in <a class="extiw" href="http://en.wikipedia.org/wiki/Mythology" title="wikipedia:Mythology">mythology</a> associated with the <a class="extiw" href="http://en.wikipedia.org/wiki/Hunting" title="wikipedia:Hunting">hunting</a> of animals and the skills and equipment involved. They are a common feature of <a class="extiw" href="http://en.wikipedia.org/wiki/Polytheism" title="wikipedia:Polytheism">polytheistic</a> religions.
</p>
