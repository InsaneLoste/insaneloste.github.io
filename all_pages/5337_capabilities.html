<p>Users can <a href="/wiki/Category:Creation" title="Category:Creation">produce something</a> either <a href="/wiki/Existence_Inducement" title="Existence Inducement">out of nothing</a> or <a href="/wiki/Transmutation" title="Transmutation">from existing sources</a>. While this ability can take many <a href="/wiki/Form_Creation" title="Form Creation">forms</a>, lower level users are typically limited to <a class="newcategory" href="/wiki/Category:Generation" title="Category:Generation">creating</a> <a href="/wiki/Matter_Creation" title="Matter Creation">matter</a>, from <a href="/wiki/Elemental_Generation" title="Elemental Generation">simple elements and substances</a> to <a href="/wiki/Object_Creation" title="Object Creation">complex materials and objects</a>. 
</p>
