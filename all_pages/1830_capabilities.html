<p>The user can create, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Synthetic" title="wikipedia:Synthetic">artificial/synthetic</a> materials. i.e. materials that are produced, prepared or made rather than natural. These include <a class="extiw" href="http://en.wikipedia.org/wiki/Organic_compound#Synthetic_compounds" title="wikipedia:Organic compound">synthetic compounds</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Synthetic_fiber" title="wikipedia:Synthetic fiber">fibers</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Synthetic_fuel" title="wikipedia:Synthetic fuel">fuels</a>/<a class="extiw" href="http://en.wikipedia.org/wiki/Synthetic_oil" title="wikipedia:Synthetic oil">oils</a>, etc.
