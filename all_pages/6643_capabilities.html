<p>The user possesses or can develop immunities to certain factors as the result of a disability. For example, a blind user is immune to <a href="/wiki/Hypnotic_Vision" title="Hypnotic Vision">Hypnotic Vision</a>, or a deaf person immune to <a href="/wiki/Siren_Song" title="Siren Song">Siren Song</a> also giving them <a href="/wiki/Sound_Immunity" title="Sound Immunity">Sound Immunity.</a>
</p>
