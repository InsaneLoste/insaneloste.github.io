<p>Characters are cyber angels. They may be one of many <a href="/wiki/Category:Angelic_Physiology" title="Category:Angelic Physiology">Angel Physiologies</a>, and they have adapted to exploit <a class="extiw" href="http://en.wikipedia.org/wiki/Cyberspace" title="wikipedia:Cyberspace">cyberspace</a>, the global network of computers, information technology infrastructures, telecommunications networks and data storage systems.
