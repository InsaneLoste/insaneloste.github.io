<p>The user can create unstoppable acidic poison capable of dissolving anything. Neither <a href="/wiki/Poison_Immunity" title="Poison Immunity">Poison Immunity</a>, <a href="/wiki/Acid_Immunity" title="Acid Immunity">Acid Immunity</a>, <a href="/wiki/Divinity" title="Divinity">Divinity</a> or <a href="/wiki/Immortality" title="Immortality">Immortality</a> will not protect against it.
</p>
