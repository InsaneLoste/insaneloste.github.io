<p>The user's fingers are either abnormally strong, physically unique, or have been weaponized in some way (<a href="/wiki/Claw_Retraction" title="Claw Retraction">claws</a>, <a href="/wiki/Blade_Retraction" title="Blade Retraction">blades</a>, <a href="/wiki/Rocket_Fists" title="Rocket Fists">projectile weaponry</a>, <a href="/wiki/High-Tech_Exoskeleton" title="High-Tech Exoskeleton">protective armor</a>, etc.) to increase combat performance with those particular limbs.
