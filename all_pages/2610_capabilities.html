<p>The user of this ability can bilocate in a different form. The user remains in their normal body while projecting their consciousness/presence in a different <a href="/wiki/Corporealization" title="Corporealization">materialized body</a> or a <a href="/wiki/Astral_Projection" title="Astral Projection">disembodied state</a> that transforms into anything the user desires.
</p>
