<p>The user is an entity who has the ability to <a href="/wiki/Chi_Manipulation" title="Chi Manipulation">manipulate chi</a> via any means (be it <a href="/wiki/Superpowered_Physiology" title="Superpowered Physiology">genetic</a>, <a href="/wiki/Mutant_Physiology" title="Mutant Physiology">mutation</a>, <a href="/wiki/Magic" title="Magic">magic</a>, <a href="/wiki/Trait:Powers_via_Psionics" title="Trait:Powers via Psionics">psionic</a>, etc.). With this ability the user can manipulate chi and chi-based powers, abilities, and specific physiologies that's bound to both nature and the very embodiment of chi itself. 
</p>
