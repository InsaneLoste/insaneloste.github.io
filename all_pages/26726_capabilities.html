<p>The user possesses a tongue that is coated with or can secrete natural venom, which can extend to the victim when said victim is touched. The poison can have a variety of effects, ranging from <a class="mw-redirect" href="/wiki/Sedative_Inducement" title="Sedative Inducement">sedation</a>, <a href="/wiki/Paralysis_Inducement" title="Paralysis Inducement">paralysis</a>, and <a href="/wiki/Death_Inducement" title="Death Inducement">instant death</a>.
</p>
