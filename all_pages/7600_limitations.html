<ul><li><a href="/wiki/Shield_Penetration" title="Shield Penetration">Shield Penetration</a>/<a class="mw-redirect" href="/wiki/Shield_Removal" title="Shield Removal">Shield Removal</a></li>
<li>Shields have limited size and can only protect what is behind them.</li>
<li>Weaponry, attacks and artillery based on <a href="/wiki/Magnetic_Ball_Projection" title="Magnetic Ball Projection">Magnetic</a> and non-electrical materials (<a href="/wiki/Earth_Beam_Emission" title="Earth Beam Emission">Earth</a>, <a href="/wiki/Psammokinetic_Blade_Construction" title="Psammokinetic Blade Construction">sand</a>, <a href="/wiki/Glass_Ball_Projection" title="Glass Ball Projection">Glass</a>, <a href="/wiki/Crystallokinetic_Blade_Construction" title="Crystallokinetic Blade Construction">Crystal</a>, <a href="/wiki/Wood_Strike" title="Wood Strike">Wood</a>, <a href="/wiki/Plastic_Manipulation" title="Plastic Manipulation">Plastic</a>) may can penetrate the  shield.</li></ul>
