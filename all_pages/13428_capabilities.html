<p>The user with this ability either is or can transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Category:Justice_deities" title="wikipedia:Category:Justice deities">Justice Deity</a>, a god/goddess who represents or is associated with justice, law, order, judgements and punishments. Justice Deities are common in mythology and were important among ancient and current civilizations.
