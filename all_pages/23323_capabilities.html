<p>User is <a href="/wiki/Power_Immunity" title="Power Immunity">immune</a> to spatial/space based powers, they cannot be <a href="/wiki/Spatial_Displacement" title="Spatial Displacement">displaced</a>, <a href="/wiki/Banishment" title="Banishment">banished</a>, <a href="/wiki/Warping" title="Warping">warped</a>, <a href="/wiki/Spatial_Duplication" title="Spatial Duplication">duplicated</a>, <a href="/wiki/Spatial_Devouring" title="Spatial Devouring">devoured</a> or <a href="/wiki/Spatial_Closure" title="Spatial Closure">closed</a>. They are also immune to <a href="/wiki/Spatial_Slicing" title="Spatial Slicing">Spatial Slicing</a> and having their space controlled by spatial manipulators.
</p>
