<p>The user possesses (a) tail(s) with <a href="/wiki/Category:Supernatural_Powers" title="Category:Supernatural Powers">supernatural powers</a> and properties. Usually, the most common power is being able to <a href="/wiki/Shapeshifting" title="Shapeshifting">alter their shape like a shapeshifter</a> or extend said power to the user themselves.
