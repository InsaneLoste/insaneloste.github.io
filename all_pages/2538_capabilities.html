<p>The user has the ability to either be or can mimic/transform into <a class="extiw" href="http://en.wikipedia.org/wiki/Beloniformes" title="wikipedia:Beloniformes">beloniforms</a>. Members of this order include the <a class="extiw" href="http://en.wikipedia.org/wiki/Flying_fish" title="wikipedia:Flying fish">flying fish</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Needlefish" title="wikipedia:Needlefish">needlefish</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Halfbeak" title="wikipedia:Halfbeak">halfbeaks</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Ricefish" title="wikipedia:Ricefish">ricefish</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Scomberesocidae" title="wikipedia:Scomberesocidae">sauries</a>.
