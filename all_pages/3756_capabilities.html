<p>The user can turn into a <a class="extiw" href="http://en.wikipedia.org/wiki/Carangiformes" title="wikipedia:Carangiformes">carangiformes</a>. Members include <a class="extiw" href="http://en.wikipedia.org/wiki/Cobia" title="wikipedia:Cobia">cobia</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Carangidae" title="wikipedia:Carangidae">jacks</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Remora" title="wikipedia:Remora">remoras</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Roosterfish" title="wikipedia:Roosterfish">roosterfish</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Mene" title="wikipedia:Mene">moonfish</a> and <a class="extiw" href="http://en.wikipedia.org/wiki/Coryphaena" title="wikipedia:Coryphaena">dolphinfish</a>.
