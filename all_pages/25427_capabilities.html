<p>The user can create, shape, and manipulate time machines, special devices that allow users to travel through time, and other similar time travel devices. Through these machines and devices, the user can <a href="/wiki/Time_Reduction" title="Time Reduction">slow</a>, <a href="/wiki/Time_Stopping" title="Time Stopping">stop</a>, <a href="/wiki/Temporal_Rewind" title="Temporal Rewind">rewind</a>, or <a href="/wiki/Time_Acceleration" title="Time Acceleration">accelerate</a> time within the limits of their ability.
