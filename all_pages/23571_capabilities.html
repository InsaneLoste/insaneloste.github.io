<p>The user can enter a state of spiritual degradation, corrupting their soul and very nature and entering a corrupt, fallen existence. In the most extreme cases, the user becomes truly evil and ruthless, possessing a <a href="/wiki/Dark_Heart" title="Dark Heart">Dark Heart</a> or <a href="/wiki/Dark_Soul" title="Dark Soul">Dark Soul</a>, or completes a <a href="/wiki/Conversion" title="Conversion">conversion</a> and becomes a true monster.
