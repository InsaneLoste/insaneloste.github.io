<p>The user is able to seal objects like living beings, spells, tools and/or weapons, etc. within themselves and release them when needed. If the sealed object has a power of it's own (<a href="/wiki/Mythic_Physiology" title="Mythic Physiology">Mythic Physiology</a>, <a href="/wiki/Powerful_Objects" title="Powerful Objects">Powerful Objects</a>, etc.) they may be able to tap into that power.
