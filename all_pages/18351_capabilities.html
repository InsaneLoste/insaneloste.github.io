<p>The user can mimic and/or transform into a <a class="extiw" href="http://en.wikipedia.org/wiki/Pelecaniformes" title="wikipedia:Pelecaniformes">pelecaniform</a>, a member of an order of birds that includes <a class="extiw" href="http://en.wikipedia.org/wiki/Pelican" title="wikipedia:Pelican">pelicans</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Heron" title="wikipedia:Heron">herons</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Ibis" title="wikipedia:Ibis">ibises</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Spoonbill" title="wikipedia:Spoonbill">spoonbills</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Shoebill" title="wikipedia:Shoebill">shoebills</a>.
