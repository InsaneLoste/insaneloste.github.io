<p>The user, either innately or though training, is a master of <a class="external text" href="https://en.wikipedia.org/wiki/Jazz" rel="nofollow noreferrer noopener" target="_blank">jazz</a> music and singing, a genre originating in African-American communities during the early 20th century in New Orleans, Louisiana, United States. Instruments used include trumpets, saxophones, piano, etc.
