<p>The user can <a href="/wiki/Shapeshifting" title="Shapeshifting">Shapeshift</a> oneself, other beings and even objects by altering their form with <a href="/wiki/Psychokinesis" title="Psychokinesis">Psychokinesis</a>. They can shapeshift in any way, as long as they have enough mental concentration/strength and willpower.
</p>
