<p>The user can gain the flying capabilities of all animals in <a href="/wiki/Human_Physiology" title="Human Physiology">human form</a>. The user is able to fly like many creatures of the sky. The user could give themselves the <a href="/wiki/High-Speed_Flight" title="High-Speed Flight">High-Speed Flight</a> of a <a href="/wiki/Raptor_Physiology" title="Raptor Physiology">peregrine falcon</a> or the slow hovering of a <a href="/wiki/Bee_Physiology" title="Bee Physiology">bumblebee</a>. 
</p>
