<p>The user has or is able to manifest <a class="extiw" href="http://en.wikipedia.org/wiki/Patagium" title="wikipedia:Patagium">patagia</a>, a fold of skin or other membranous structure between the forelimbs and hindlimbs on each side that grow or are attached to the body allowing gliding or flight. These structures can be imitated artificially in the form of <a class="extiw" href="http://en.wikipedia.org/wiki/Wingsuit_flying" title="wikipedia:Wingsuit flying">wingsuits</a>.
