<ul><li>Transferring memories may lead to <a href="/wiki/Memory_Suppression" title="Memory Suppression">Memory Suppression</a>.</li>
<li>Can lead to <a href="/wiki/Memory_Destruction" title="Memory Destruction">Memory Destruction</a> if the vessel is destroyed.</li>
<li>Memories may resurface in the target on their own.</li>
<li><a href="/wiki/Memory_Absorption" title="Memory Absorption">Memory Absorption</a> can absorb memories from vessels.</li></ul>
