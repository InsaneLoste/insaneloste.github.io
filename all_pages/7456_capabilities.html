<p>The user can reverse the effects of superpowers. They can change an object back to its true form if it has been <a href="/wiki/Matter_Transmutation" title="Matter Transmutation">changed</a>, or even <a href="/wiki/Resurrection" title="Resurrection">Revive</a> others if killed by abilities such as <a href="/wiki/Death_Inducement" title="Death Inducement">Death Inducement</a>. Advanced users may be able to <a href="/wiki/Reality_Restoration" title="Reality Restoration">undo</a> changes made by <a href="/wiki/Reality_Warping" title="Reality Warping">reality warpers</a>.
</p>
