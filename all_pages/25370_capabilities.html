<p>The user can create, shape and manipulate <a class="extiw" href="http://en.wikipedia.org/wiki/Cumulonimbus_cloud" title="wikipedia:Cumulonimbus cloud">thunderclouds</a>, a variation of cloud that's associated with, and causes thunderstorms. This can also range towards different thunderstorm types, such as <a class="extiw" href="http://en.wikipedia.org/wiki/Air-mass_thunderstorm" title="wikipedia:Air-mass thunderstorm">single</a> to <a class="extiw" href="http://en.wikipedia.org/wiki/Multicellular_thunderstorm" title="wikipedia:Multicellular thunderstorm">multi-cells</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Squall_line" title="wikipedia:Squall line">squall lines</a>, to even the most powerful out of the four variations, <a class="extiw" href="http://en.wikipedia.org/wiki/Supercell" title="wikipedia:Supercell">supercells</a>.
