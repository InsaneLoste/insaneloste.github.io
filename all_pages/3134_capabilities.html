<p>Users can project an aura of pure <a href="/wiki/Killing_Intent" title="Killing Intent">intent</a> and bloodlust that include aggression, brutality, hostility, and <a href="/wiki/Indomitable_Rage" title="Indomitable Rage">rage</a>. The effect may be caused by purely physical or mental means, or a combination of both. This can make allies blood-thirsty and better killers.
