<ul><li><a href="/wiki/Power_Anchoring" title="Power Anchoring">Power Anchoring</a></li>
<li>Target may be able to gain powers from someone with <a href="/wiki/Power_Bestowal" title="Power Bestowal">Power Bestowal</a> or <a href="/wiki/Power_Restoration" title="Power Restoration">Power Restoration</a>.</li>
