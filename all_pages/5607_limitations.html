<ul><li>Unlike <a href="/wiki/Severing" title="Severing">Severing</a> or specialized versions of slicing, this ability can only cut physical material, not <a href="/wiki/Spatial_Slicing" title="Spatial Slicing">space</a>, <a href="/wiki/Temporal_Slicing" title="Temporal Slicing">time</a>, <a href="/wiki/Dimensional_Slicing" title="Dimensional Slicing">dimension</a>, and such.</li>
<li>Users of <a href="/wiki/Absolute_Invulnerability" title="Absolute Invulnerability">Absolute Invulnerability</a>, <a href="/wiki/Cutting_Immunity" title="Cutting Immunity">Cutting Immunity</a> and <a href="/wiki/Flawless_Indestructibility" title="Flawless Indestructibility">Flawless Indestructibility</a> are immune.</li></ul>
