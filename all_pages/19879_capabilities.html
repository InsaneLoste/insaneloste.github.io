<p>The user can manipulate the <a class="extiw" href="http://en.wikipedia.org/wiki/prehensility" title="wikipedia:prehensility">prehensility</a> of body parts, making it so that body parts are more prehensile and are capable of interacting with other objects like the hands are. In some cases, the user can extend this prehensility to objects.
