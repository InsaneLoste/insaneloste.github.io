<p>The character either has or can generate a <a class="extiw" href="http://en.wikipedia.org/wiki/Snout" title="wikipedia:Snout">snout</a> on their face which augments their olfactory equipment. If this trait is not a permanent feature of the character's physiology, it is connected to some form of <a href="/wiki/Category:Self-Transmutation" title="Category:Self-Transmutation">self-transmutation</a>.
</p>
