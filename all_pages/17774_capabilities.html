<p>The user can create an <a class="extiw" href="http://en.wikipedia.org/wiki/Disease_outbreak" title="wikipedia:Disease outbreak">outbreak</a>, where cases of a disease/illness exceed the average expectation. Users can induce disease outbreaks in a region/city/state/community, infecting those who reside therein. The outbreak could spread to <a href="/wiki/Epidemic_Creation" title="Epidemic Creation">multiple countries</a> or even the <a href="/wiki/Pandemic_Creation" title="Pandemic Creation">whole world</a>.
</p>
