<p>The user is able to create balls of quantum energy, which can be projected, used as a part of melee attacks, as transportation, or orbit around the user. The unique nature of quantum energy can cause various effects, including <a href="/wiki/Time_Travel" title="Time Travel">Time Travel</a>, <a href="/wiki/Molecular_Manipulation" title="Molecular Manipulation">Molecular Manipulation</a> and/or <a href="/wiki/Reality_Warping" title="Reality Warping">Reality Warping</a>.
</p>
