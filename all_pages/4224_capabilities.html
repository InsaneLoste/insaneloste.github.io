<p>The user can move, manipulate or otherwise interact with matter using their chi. The level of telekinetic power and the type of telekinetic power varies from user to user. Due to this power being based on one's chi and not psychic energy, the users aren't necessarily weak to <a href="/wiki/Anti-Psychic_Presence" title="Anti-Psychic Presence">Anti-Psychic Presence</a>.
</p>
