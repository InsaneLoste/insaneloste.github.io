<p>The user possesses venom that is coated in/secreted by their skin, fangs, claws, tongue, etc., which can extend to their target upon contact. The poison can have a variety of effects, ranging from but not limited to; <a class="mw-redirect" href="/wiki/Induced_Sedation" title="Induced Sedation">sedation</a>, <a href="/wiki/Paralysis_Inducement" title="Paralysis Inducement">paralysis</a>, <a class="mw-redirect" href="/wiki/Mutation" title="Mutation">mutation</a> and <a href="/wiki/Death_Inducement" title="Death Inducement">instant death</a>.
</p>
